DESCRIPTION CD_MAGICTABS=Core Design Magic Tabs plugin for Joomla! 1.5<br />This plugin allow you easily to insert the nice tabs into your content.

LABEL_DEFAULT_STYLE=Default style
DESC_DEFAULT_STYLE=Choose the default tab style.

LABEL_DEFAULT_ANIMATION=Default animation
PARAM_DEFAULT_ANIMATION_01=None
PARAM_DEFAULT_ANIMATION_02=Slide and Fade
PARAM_DEFAULT_ANIMATION_03=Slide
PARAM_DEFAULT_ANIMATION_04=Fade
DESC_DEFAULT_ANIMATION=Default tab mode preview.

LABEL_DEFAULT_BOX_MARGIN=Default box align
DESC_DEFAULT_BOX_MARGIN=Default CSS style for box align (margin). The default means align to center.

LABEL_DEFAULT_WIDTH=Default box width
DESC_WIDTH=Please enter the width (CSS notation) of content tabs or leave 0 to disable.<br /><i>Example: 85%</i>

LABEL_DEFAULT_TAB_ALIGN=Default tab align
PARAM_DEFAULT_TAB_ALIGN_01=Left
PARAM_DEFAULT_TAB_ALIGN_02=Right
DESC_DEFAULT_TAB_ALIGN=Default tabs align.

LABEL_DEFAULT_TAB_OFFSET=Default tab offset
DESC_DEFAULT_TAB_OFFSET=Please enter the offset of first tab from edge or leave default.

LABEL_DEFAULT_TAB_EVENT=Default tab event
PARAM_DEFAULT_TABS_EVENT_01=Click
PARAM_DEFAULT_TABS_EVENT_02=Mouseover
DESC_DEFAULT_TAB_EVENT=Default tabs event to switch tabs.

LABEL_DEFAULT_TABS_ROTATE=Default tabs rotate
DESC_DEFAULT_TABS_ROTATE=Time (milliseconds) to rotate table. Enter 0 for disable this autorotate function.

LABEL_NAVIGATION=Navigation links
PARAM_NAVIGATION_NO=No
PARAM_NAVIGATION_YES=Yes
DESC_NAVIGATION=Display previous and next links navigation. Works correctly if animation option is set to <i>None</i>.

LABEL_DEFAULT_READMORE=Read more link
PARAM_DEFAULT_READMORE_NO=No
PARAM_DEFAULT_READMORE_YES=Yes
DESC_DEFAULT_READMORE=Display read more link. Works in &quot;ID&quot; mode only.

LABEL_DEFAULT_PLUGINS=Process plugins
PARAM_DEFAULT_PLUGINS_NO=No
PARAM_DEFAULT_PLUGINS_YES=Yes
DESC_DEFAULT_PLUGINS=Process content plugins independetly of plugin ordering. Works in &quot;ID&quot; mode only.

