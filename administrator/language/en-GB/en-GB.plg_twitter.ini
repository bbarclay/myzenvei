#language file for JomSocial twitter plugin

PLG_TWITTER NOT SET=Twitter login info is not set.
PLG_TWITTER NOT UPDATES=No Twitter updates or incorrect login info.
PLG_TWITTER OLD PHP VERSION=PHP version is not compatible with this plugin.
PLG_TWITTER CURL NOT INSTALL=cURL instance is not found, please install cURL or contact your host provider.