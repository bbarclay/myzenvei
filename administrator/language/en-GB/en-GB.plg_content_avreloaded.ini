LBL_SELECT=Select
DSC_GROUP_ADVANCED=Advanced parameters are used by the builtin JW Flash Player <strong>only</strong>. They do <strong>not</strong> apply to remotely imported players! All size units are in pixel.
LBL_CSSCLASS=Container class
DSC_CSSCLASS=The class of the enclosing element (a <strong>&lt;</strong><strong>div&gt;</strong> in legacy mode, a <strong>&lt;</strong><strong>span&gt;</strong> in the new version) can be set here for CSS styling purposes.
LBL_TOPMARGIN=Top margin
DSC_TOPMARGIN=Top margin between your content and the video.
LBL_BOTMARGIN=Bottom margin
DSC_BOTMARGIN=Bottom margin between the video and your content.
LBL_ALIGN=Video alignment
DSC_ALIGN=The horizontal alignment of the player.
OPT_CENTER=Centered
OPT_LEFT=Left
OPT_RIGHT=Right
LBL_WIDTH=Master video width
DSC_WIDTH=The preselected width of the video frame. It should be smaller than the width of the surrounding box - if any - in order not to break your layout!
LBL_HEIGHT=Master video height
DSC_HEIGHT=The preselected height of the video frame. It should maintain an analogy of 4:3 for width:height so that the image will not be stretched or squeezed!
LBL_VDIR=Local video folder
DSC_VDIR=This is the folder where video files are stored for <strong>local</strong> streaming. If <strong>not</strong> starting with a slash (/), then this directory is located under your site's images folder (usually: <strong>ROOT/images/stories</strong>). To avoid access problems, keep the default value of 'videos'.
LBL_AUTOSTART=Autostart
DSC_AUTOSTART=If enabled, the player starts playing without user-interaction.
OPT_YES=Yes
OPT_NO=No
LBL_WMODE=Flash display mode
DSC_WMODE=This parameter specifies how the flash player will be displayed in the page. Note, that the player will <strong>only</strong> work in fullscreen mode if this parameter is set to it's default value <strong>window</strong>!
OPT_WINDOW=window
OPT_TRANSPARENT=transparent
OPT_OPAQUE=opaque
LBL_BGCOLOR=Flash background color
DSC_BGCOLOR=The background color for the flash player. Used only, if the display mode is <strong>not</strong> transparent. This parameter takes values in either the usual 6-digit hex format (#RRGGBB), the 3-digit short form (#RGB), the CSS 0x... notation (0xRRGGBB) or as a color name defined in HTML 4.01 (eg.: white).
LBL_ADIR=Local audio folder
DSC_ADIR=This is the folder where audio files are stored for <strong>local</strong> streaming. If <strong>not</strong> starting with a slash (/), then this directory is located under your site's images folder (usually: <strong>ROOT/images/stories</strong>). To avoid access problems, keep the default value of 'audio'.
LBL_AWIDTH=Master audio width
DSC_AWIDTH=The preselected width of the audio player to show inside your content, it should me smaller than the width of the surrounding box - if any - in order not to break your layout!
LBL_AHEIGHT=Master audio height
DSC_AHEIGHT=The preselected height of the audio player to show inside your content, it should me smaller than the height of the surrounding box - if any - in order not to break your layout!
LBL_PBGCOLOR=Controls color
DSC_PBGCOLOR=The main (background) color of the player's controls. This parameter takes values in either the usual 6-digit hex format (#RRGGBB), the 3-digit short form (#RGB), the CSS 0x... notation (0xRRGGBB) or as a color name defined in HTML 4.01 (eg.: white).
LBL_PFGCOLOR=Controls text color
DSC_PFGCOLOR=The text (foreground) color of the player's controls. This parameter takes values in either the usual 6-digit hex format (#RRGGBB), the 3-digit short form (#RGB), the CSS 0x... notation (0xRRGGBB) or as a color name defined in HTML 4.01 (eg.: white).
LBL_PHICOLOR=Controls highlight color
DSC_PHICOLOR=The color, used to highlight the player's controls (hover). This parameter takes values in either the usual 6-digit hex format (#RRGGBB), the 3-digit short form (#RGB), the CSS 0x... notation (0xRRGGBB) or as a color name defined in HTML 4.01 (eg.: white).
LBL_PSCCOLOR=Video background
DSC_PSCCOLOR=The color of the player's video area. This parameter takes values in either the usual 6-digit hex format (#RRGGBB), the 3-digit short form (#RGB), the CSS 0x... notation (0xRRGGBB) or as a color name defined in HTML 4.01 (eg.: white).
LBL_USEFULLSCREEN=Show fullscreen button
DSC_USEFULLSCREEN=If enabled, a button appears in the player's controls which allows the user to switch into fullscreen display. Note, that the player will <strong>only</strong> work in fullscreen mode if the parameter <strong>Flash display mode</strong> is set to it's default value <strong>window</strong>!
LBL_SHOWDIGITS=Show digits
DSC_SHOWDIGITS=If enabled, total media lenght and current position will be shown in the player's controls.
LBL_SHOWVOLUME=Show volume
DSC_SHOWVOLUME=If enabled, the player's volume control will be shown.
LBL_SHOWICONS=Show icons
DSC_SHOWICONS=If enabled, the player shows transparent play icons/indicators in the center of it's screen.
LBL_SHOWSTOP=Show stop
DSC_SHOWSTOP=If enabled, a stop button will be shown in the player's controls.
LBL_SHOWDL=Show download
DSC_SHOWDL=If enabled, a download button will be shown in the player's controls. Note, that in order to make this button work, you also have to use a <strong>link</strong> attribute, specifying a download URL in the tag.
LBL_LOGO=Logo
DSC_LOGO=Here, a watermark image can be selected which will be shown as a video overlay in the player's upper right corner.
OPT_DEFAULT=Default
OPT_FLOATCONTROL=Floating controls
OPT_PLBOTTOM=Playlist at bottom
OPT_PLRIGHT=Playlist at right
OPT_FLOATCPLRIGHT=Playlist at right plus floating controls
LBL_SCREENMODE=Video screen mode
DSC_SCREENMODE=This option allows to modify the internal video screen size of the player in order to show a playlist and/or make the player's controls floating above the video.
LBL_PLSIZE=Playlist size
DSC_PLSIZE=This parameter is used only, if the video screen mode includes displaying a playlist. It specifies the value to be substracted from the main player size in order to make room for displaying the playlist.
LBL_STRETCH=Stretch content
DSC_STRETCH=This parameter specifies how to resize content of different sizes.
OPT_STRETCH_FALSE=Stretch to fit the display
OPT_STRETCH_TRUE=Stretch to fill the display
OPT_STRETCH_FIT=Stretch disproportionally to fit
OPT_STRETCH_NONE=Don't stretch at all
LBL_ENABLEJS=Scriptable
DSC_ENABLEJS=If enabled, the player can be controlled remotely via JavaScript.
DSC_GROUP_LEGACY=The following parameters do <strong>not</strong> relate to Joomla!'s new legacy mode, but to the old original AllVideos plugin 2.4.
LBL_LEGACY=Legacy mode
DSC_LEGACY=If enabled, a <strong>&lt;</strong><strong>div&gt;</strong> will be used as the enclosing container and it will have a style attribute, using the parameters below as well as a <strong>clear:both</strong> statement. Since this overrides any attributes coming from a style sheet and has some constraints regarding psitioning, a <strong>&lt;</strong><strong>span&gt;</strong> whith just a class attribute is used in the new version.
LBL_FLASHVER=Minimum Flash version
DSC_FLASHVER=The minimum flash version that can be used on your site. Please note, that lowering the minimum version might render some features (namely: fullscreen display) unusable. It is <strong>strongly</strong> recommended to use at least version 8.x.x!
LBL_RIPCACHE=Rip Caching
DSC_RIPCACHE=Select whether to enable caching of remote content when ripping remote media URLs.
LBL_CACHE_TIME=Cache Time
DSC_CACHE_TIME=The time in seconds before remote ripping content is refetched.
LBL_SHOWNAV=Show control bar
DSC_SHOWNAV=If disabled, the control bar will be hidden completely.
LBL_SHOWEQ=Show equalizer
DSC_SHOWEQ=If enabled, shows a (fake) spectrum analyzer animation in the lower part of the video.
LBL_SHOWSEARCHBAR=Show search bar
DSC_SHOWSEARCHBAR=If enabled, shows a search bar for searching videos below the player. The default search provider is search.longtail.tv.
LBL_SEARCHLINK=Search provider
DSC_SEARCHLINK=Here, you can specify a search URL for any search provider. The search word entered in the player's search bar is <b>appended</b> to the URL. E.g. To use youtube video search, enter: <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=Adobe Flash Player not installed or older than %s!
WARN_FLASH_ALT=Get Adobe Flash Player here
WARN_JAVASCRIPT=JavaScript is disabled!
WARN_JAVASCRIPT2=To display this content, you need a JavaScript capable browser.
LBL_ALTCONTENT=Alternate content
DSC_ALTCONTENT=Any HTML content entered here, will be displayed when Flash is not available or too old. If left empty, a default warning will be displayed.
LBL_MENU=Menu
DSC_MENU=If enabled, the full context menu of the player will be shown.
