HELP__HELP = Ayuda

HELP__NO_INSTRUCTIONS = instrucciones aquí. Póngase en contacto con nosotros en <a href="http://www.algis.ro/" target="_blank">www.algis.ro</a> si tiene problemas o preguntas aquí.
HELP__SELECT_RECORDS = Puede seleccionar uno o más registros haciendo click en la casilla de verificación en la primera columna de la tabla. Haga click en la casilla superior para seleccionar todos los registros de esta página.
HELP__ORDER_RECORDS = Haga click en el nombre de cada columna de la tabla para ordenar los registros por esta columna. Haga click una segunda vez para ordenar en forma inversa. Haga click en <strong>"Limpiar"</strong> para cancelar el ordenamiento.
HELP__BUTTONS = Aquí están las instrucciones para cada botón:
HELP__INSTRUCTIONS_FOR_FIELDS = Aquí están las instrucciones para cada campo

HELP__ABOUT_DESCRIPTION = Para obtener instrucciones, errores o sugerencias por favor, póngase en contacto con nosotros en <a href="http://www.algis.ro/" target="_blank">www.algis.ro</a>.

HELP__MESSAGES_DESCRIPTION = Aquí es donde usted puede ver todos los mensajes recibidos por aiContactSafe. Utilice la barra de herramientas a la derecha para ver, responder, exportar o borrar un mensaje.
HELP__MESSAGES_VIEW = Ver el mensaje seleccionado.
HELP__MESSAGES_REPLY = Enviar una respuesta rápida al remitente del mensaje seleccionado.
HELP__MESSAGES_EXPORT = Mensajes Exportar a CSV.
HELP__MESSAGES_DELETE = Eliminar los mensajes seleccionados pidiendo la confirmación de cada uno de ellos.
HELP__MESSAGES_DELETE_SELECTED = Eliminar los mensajes seleccionados pidiendo la confirmación una vez para todos ellos.
HELP__MESSAGES_BAN_IP = Banear IP desde la que se envió el mensaje. Se activa sólo si la función de prohibición de IP está activada en el Panel de Control de aiContactSafe.
HELP__MESSAGES_FILTER = En la parte superior de la tabla usted tiene algunos campos que le ayudarán a filtrar los mensajes. Introduzca un nombre de remitente parcial o completo, correo electrónico de remitente parcial o completo, parcial o sujeto completo o seleccionar un perfil y haga click en <strong>"Ir"</strong> para filtrar los mensajes. Haga click en <strong>"Limpiar"</strong> para eliminar el filtro.

HELP__VIEW_MESSAGE_DESCRIPTION = Aquí es donde usted puede ver un mensaje. Utilice la barra de herramientas superior derecha para cerrar esta ventana y volver a la lista de mensajes, o para enviar una respuesta rápida si no envió una todavía.
HELP__VIEW_MESSAGE_NAME = El nombre del remitente.
HELP__VIEW_MESSAGE_EMAIL = La dirección de correo electrónico del remitente.
HELP__VIEW_MESSAGE_SUBJECT = Asunto del mensaje con el texto añadido adelante con el fin de identificar fácilmente el correo electrónico.
HELP__VIEW_MESSAGE_MESSAGE = Texto del mensaje con todos los campos personalizados añadido en aiContactSafe.
HELP__VIEW_MESSAGE_SENT_TO_SENDER = Si está marcada, una copia del mensaje fue enviado al remitente.
HELP__VIEW_MESSAGE_PROFILE = El perfil utilizado para enviar el mensaje.
HELP__VIEW_MESSAGE_IP = La IP desde la que se envió el mensaje.
HELP__VIEW_MESSAGE_DATE = La fecha en que se envió el mensaje.
HELP__VIEW_MESSAGE_REPLY = La respuesta rápida enviada desde la página de administrador.

HELP__REPLY_MESSAGE_DESCRIPTION = Aquí es donde usted puede enviar una respuesta rápida a un mensaje. El tema y la dirección de correo electrónico son pre-llenado.
HELP__REPLY_MESSAGE_EMAIL = Introduzca el correo electrónico donde desea que la respuesta se envíe. Por defecto, la dirección del remitente se añade aquí.
HELP__REPLY_MESSAGE_SUBJECT = Introduzca el título que usted desee agregar a la respuesta. Por defecto, una referencia al asunto del mensaje al que se hace la respuesta se añade aquí.
HELP__REPLY_MESSAGE_MESSAGE = Introduzca el mensaje de la respuesta.

HELP__EXPORT_MESSAGE_DESCRIPTION = Aquí todos los mensajes que se exportan en un formato CSV con este columnas: <br /> <li> ID de mensaje </li> <li> nombre del remitente </li> <li> correo electrónico del remitente </li> <li> asunto del mensaje </li> <li> IP del remitente </li> <li> perfil utilizado </li> <li> estado del mensaje </li> </ul> <br /> Este columnas son seguidos por los valores de campo (si se registran) con el siguiente orden: <br /> <li> campo id </li> <li> nombre de campo </li> <li> etiqueta de campo </li> <li> etiqueta de campo en el mensaje </li> <li> valor de campo </li> </ul> <br /> La última columna de la lista CSV es la fecha cuando se envió el mensaje.

HELP__DELETE_MESSAGE_DESCRIPTION = Aquí es donde usted debe confirmar la eliminación de uno o más mensajes. <br /> Usted tendrá que seleccionar todos los mensajes que desea borrar, haga click en la casilla a la izquierda del nombre del remitente.
HELP__DELETE_MESSAGE_CANCEL Haga click en <strong>" Cancelar"</strong> para cancelar la supresión de los mensajes.
HELP__DELETE_MESSAGE_WARNING = <font color="red"> <strong> Advertencia !!!</strong> <br /> Después de confirmar la eliminación, usted no será capaz de recuperar el mensaje eliminado (s). </Font>

HELP__DELETE_SELECTED_MESSAGE_DESCRIPTION = Aquí es donde usted debe confirmar la eliminación de todos los mensajes seleccionados.

HELP__BAN_IP_MESSAGE_DESCRIPTION = Aquí es donde usted debe confirmar la prohibición de uno o más direcciones IP. Usted tendrá que seleccionar todas las direcciones IP que desea prohibir, haciendo click en la casilla de verificación en el lado izquierdo de la IP.
HELP__BAN_IP_MESSAGE_CANCEL Haga click en <strong>" Cancelar"</strong> para cancelar el bloqueo de la IP (s).
HELP__BAN_IP_MESSAGE_UNBAN = Más adelante, si se desea desbloquear el período de investigación, tendrá que quitarlo del panel de control de aiContactSafe, desde el campo <strong> "IPS para prohibir" </strong>.

HELP__PROFILES_DESCRIPTION = Aquí es donde usted puede administrar los perfiles del formulario de contacto. Utilice la barra de herramientas superior derecha para añadir / modificar / eliminar / publicar / desactivar perfiles. Todos estos botones (excepto <strong>"Nuevo"</strong>) sólo pueden utilizarse después de que al menos un perfil esté seleccionado en la lista de perfiles.
HELP__PROFILES_ADD_NEW = Añadir un nuevo perfil.
HELP__PROFILES_EDIT = Modificar los parámetros de un perfil existente.
HELP__PROFILES_DELETE = Eliminar uno o más perfiles.
HELP__PROFILES_COPY = Duplicar un perfil.
HELP__PROFILES_EDIT_CONTACT=Editar la información de contacto para el perfil seleccionado.
HELP__PROFILES_EDIT_CSS=Editar el código CSS del perfil seleccionado.
HELP__PROFILES_EDIT_EMAIL=Editar la plantilla del perfil seleccionado.
HELP__PROFILES_PUBLISH = Establecer que el perfil pueda utilizarse en la parte delantera.
HELP__PROFILES_UNPUBLISH = Establecer que un perfil no pueda utilizarse en la parte delantera.
HELP__PROFILES_FILTER = En la parte superior de la tabla tiene algunas herramientas que le ayudarán a filtrar los perfiles. Introduzca un nombre parcial o completo de los perfiles y haga click en <strong>"Ir"</strong> para filtrar los perfiles. Haga click en <strong>"Limpiar"</strong> para eliminar el filtro.

HELP__EDIT_PROFILES_DESCRIPTION = Aquí es donde usted puede agregar o editar un perfil. Utilice la barra de herramientas superior derecha para guardar, aplicar o cancelar los datos consignados en el formulario.
HELP__EDIT_PROFILES_PROFILE_NAME = El nombre del perfil.
HELP__EDIT_PROFILES_FIELD_USED_AS_NAME = Seleccione el campo que se utiliza como nombre del remitente del correo electrónico. Si "Predeterminado" se selecciona se utilizará el valor por defecto definido en el Panel de Control aiContactSafe.
HELP__EDIT_PROFILES_FIELD_USED_AS_EMAIL = Seleccione el campo que se utiliza como dirección de correo electrónico del remitente del correo electrónico. Si se selecciona "Predeterminado" se utilizará el valor por defecto definido en el Panel de Control aiContactSafe. Esto sólo puede ser un "correo electrónico" o "correo electrónico -" Lista de tipo de campo.
HELP__EDIT_PROFILES_FIELD_USED_AS_SUBJECT = Seleccione el campo que se utiliza como objeto de la remitente del correo electrónico. Si se selecciona "Predeterminado" se utilizará el valor por defecto definido en el Panel de Control aiContactSafe.
HELP__EDIT_PROFILES_FIELD_USED_AS_SEND_TO_SENDER = Seleccione el campo para determinar si el mensaje se envía al remitente o no. Si se selecciona "Predeterminado" el mensaje no se envía al remitente.
HELP__EDIT_PROFILES_USE_AJAX_TO_SUBMIT_THE_FORM = Activar ( marcado ) o desactivar el uso de AJAX para enviar el formulario. Esto se activa automáticamente si se utiliza el formulario en un plug-in o módulo.
HELP__EDIT_PROFILES_CONTACT_FORM_WIDTH = Establecer el ancho del formulario de contacto. Ajuste a "0" para que el navegador determine la anchura.
HELP__EDIT_PROFILES_SPACE_AFTER_A_ROW = Establece el espacio después de cada fila.
HELP__EDIT_PROFILES_ALIGN_BUTTONS = Establece la forma en que los botones "Enviar" y "Atrás" (si se muestra) estarán alineados.
HELP__EDIT_PROFILES_CONTACT_INFORMATION_WIDTH = Establecer el ancho de la información de contacto. Ajuste a "0" para que el navegador determine la anchura. Si utiliza el formulario de contacto en la parte superior de la información (o al revés) la anchura máxima de este campo será utilizada.
HELP__EDIT_PROFILES_USE_SECURITY_CODE_IN_FRONTEND = Usted tiene las siguientes opciones: <br /> <ul> <strong> <em> <li> "Sólo para usuarios no registrados" </li> </em> </strong> - CAPTCHA se mostrarán sólo si el visitante no está autenticado <br /> <strong> <em> <li> "Siempre" </li> </em> </strong> - siempre se mostrará CAPTCHA <br /> <strong> <em> <li> " Nunca "</li> </em> </strong> - no se mostrará CAPTCHA <br /> </ul>
HELP__EDIT_PROFILES_SELECT_THE_TYPE_OF_CAPTCHA_TO_USE = Usted puede utilizar el CAPTCHA nativo de aiContactSafe, o el código CAPTCHA generado por el plugin "Multiple CAPTCHA Engine" (<a href="http://extensions.joomla.org/extensions/access-a-security/captcha/8070" target="_blank"> http://extensions.joomla.org/extensions/access-a-security/captcha/8070</a>). Necesita instalar este plugin antes de usarlo.
HELP__EDIT_PROFILES_CAPTCHA_WIDTH = Establecer el ancho de la imagen con el código CAPTCHA. Esto sólo es utilizado para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_HEIGHT = Establezca la altura de la imagen con el código captcha. Esto sólo es utilizado para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_BACKGROUND_COLOR = Establecer el color de fondo de la imagen con el código CAPTCHA. Esto sólo es utilizado para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_BACKGROUND_TRANSPARENT = Hacer el fondo del código CAPTCHA transparente. Usted todavía tendrá que seleccionar un color de fondo adecuado, ya que aparecerá alrededor del código CAPTCHA como un contorno. Esto sólo es utilizado para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_COLORS = Definición de los colores que la imagen con el código CAPTCHA puede utilizar. Introduzca los colores separados por ";" y asegurúrese de que son visibles sobre el color de fondo. Esto sólo es utilizado para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_USE_RANDOM_LETTERS_FOR_THE_CAPTCHA_CODE = Activar la generación de código CAPTCHA al azar. Esto detendrá la selección de CAPTCHA de los archivos de palabras y generará el código al azar. Esto sólo es utilizado para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_MININUM_WORD_LENGTH = Establecer la longitud mínima de la palabra del código CAPTCHA al azar. Se utiliza sólo cuando el "Utilizar letras aleatorias para el código CAPTCHA" está activada y sólo para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_MAXIMUM_WORD_LENGTH = Establecer la longitud palabra máxima del código CAPTCHA azar. Se utiliza sólo cuando el "Utilizar letras aleatorias para el código CAPTCHA" está activada y sólo para el código nativo CAPTCHA de aiContactSafe.
HELP__EDIT_PROFILES_EMAIL_ADDRESS = Especifica la dirección de correo electrónico al que se envía la información del formulario de contacto. Si lo deja en blanco, la dirección predeterminada de correo electrónico de Joomla será utilizada.
HELP__EDIT_PROFILES_ALWAYS_SEND_TO_THIS_EMAIL_ADDRESS = Fuerza al mensaje a que se envíe a la dirección de correo electrónico especificada anteriormente, incluso si uno de los campos personalizados utilizados por este perfil es del tipo correo electrónico y el mensaje será enviado al mismo.
HELP__EDIT_PROFILES_EMAIL_SUBJECT_PREFIX = Especifica el texto a añadir antes del título, a fin de identificar fácilmente el correo electrónico. Si deja en blanco, se utilizará el nombre del sitio especificado en el Panel de Control de Joomla.
HELP__EDIT_PROFILES_EMAIL_MODE = Seleccione la forma en que el mensaje es enviado. En formato HTML o texto plano. Si lo define en texto plano, es necesario desactivar la plantilla de correo.
HELP__EDIT_PROFILES_RECORD_THE_MESSAGES_IN_THE_DATABASE = Activar ( marcado ) o desactivar la grabación de los mensajes en la base de datos.
HELP__EDIT_PROFILES_RECORD_THE_FIELDS_OF_THE_MESSAGE_SEPARATELY_IN_THE_DATABASE = Activar ( marcado ) o desactivar el registro de los campos de mensaje en la base de datos, aparte del mensaje, para que puedan ser exportados en formato CSV.
HELP__EDIT_PROFILES_CUSTOM_FIELD_DATE_FORMAT = Formato de fecha para los campos personalizados del tipo fecha.
HELP__EDIT_PROFILES_NUMBER_OF_YEARS_TO_GO_BACK = Cuando se utiliza un campo personalizado de tipo fecha, los años se presentan en una lista. Este campo controla el año mínimo a partir del año en curso.
HELP__EDIT_PROFILES_NUMBER_OF_YEARS_TO_GO_FORWARD = Cuando se utiliza un campo personalizado de tipo fecha, los años se presentan en una lista. Este campo controla el año como máximo, a partir del año en curso.
HELP__EDIT_PROFILES_MARK_REQUIRED_FIELDS_CHARACTER = El carácter que marca los campos obligatorios. Puede usar etiquetas HTML con esto.
HELP__EDIT_PROFILES_REQUIRED_FIELDS_NOTIFICATION = Editar el mensaje que se mostrará para notificar al usuario por el carácter utilizado para marcar el campo requerido. Si se deja vacío no se visualizará un mensaje.
HELP__EDIT_PROFILES_META_DESCRIPTION = Coloque una etiqueta de descripción del meta en el formulario de contacto.
HELP__EDIT_PROFILES_META_KEYWORDS = Coloque una etiqueta meta de palabras clave en el formulario de contacto.
HELP__EDIT_PROFILES_THANK_YOU_MESSAGE = El mensaje que se mostrará cuando el mensaje se envió con éxito.
HELP__EDIT_PROFILES_REDIRECT_ON_SUCCES_URL = Defina aquí la URL donde redirigir la página cuando el mensaje se envió con éxito.
HELP__EDIT_PROFILES_DEFAULT_MESSAGE_STATUS = Selecciona el estado del mensaje cuando esté registrada en la base de datos.
HELP__EDIT_PROFILES_MESSAGE_STATUS_AFTER_READ = Selecciona el estado del mensaje después de leer el mensaje. Esto se cambia automáticamente sólo si la situación no se cambia a mano.
HELP__EDIT_PROFILES_MESSAGE_STATUS_AFTER_REPLY = Selecciona el estado del mensaje después de que se respondió el mensaje. Esto se cambia automáticamente sólo si la situación no se cambia a mano.
HELP__EDIT_PROFILES_DEFAULT = Establezca este perfil como predeterminado cuando no se especifica ningún perfil.
HELP__EDIT_PROFILES_PUBLISHED = Activar ( marcado ) o desactivar este perfil.
HELP__EDIT_PROFILES_FIELDS = Seleccione los campos que se utilizan con este perfil. Todos los campos utilizados como parámetros de correo electrónico (nombre, correo electrónico, asunto, enviar al remitente) tienen que ser seleccionados desde aquí.

HELP__EDIT_PROFILES_CONTACT_INFORMATION_DESCRIPTION=Aquí es donde usted puede editar la información de contacto desplegada en un perfil y la forma en que se muestra.  Use la barra de herramientas arriba de a la derecha para guarfar, aplicar o cancelar la información ingresada en el formulario.
HELP__EDIT_PROFILES_CONTACT_INFORMATION = Aquí usted puede agregar una dirección o cualquier otra información de contacto que usted piensa que se requiere en el formulario de contacto.
HELP__EDIT_PROFILES_DISPLAY_FORMAT = ¡Este campo es el control de la forma en que la información de contacto (especificado en el campo anterior) se muestra en el frontend. Usted tiene las siguientes opciones: <br /> <ul> <strong> <em> <li> "Sin información de contacto" </li> </em> </strong> - la información de contacto no se mostrará <br /> <strong> <em> <li>"La información de contacto en la parte superior" </li> </em> </strong> - la información de contacto se mostrará en la parte superior del formulario de contacto <br /> <strong> <em > <li> "La información de contacto en el lado derecho" </li> </em> </strong> - la información de contacto se mostrará en la parte derecha del formulario de contacto <br /> <strong> <em> <li> "La información de contacto en la parte inferior" </li> </em> </strong> - la información de contacto se mostrará en la parte inferior del formulario de contacto <br /> <strong> <em> <li> "La información de contacto en la la izquierda "</li> </em> </strong> - la información de contacto se mostrará en la parte izquierda del formulario de contacto <br /> <strong> <em> <li>" en la información póngase en contacto con etiquetas DIV primero "</li> </em> </strong> - la etiqueta de mesa no se utiliza y la información de contacto se mostrará en primer lugar. <br /> <strong> <em> <li>" en la información etiquetas DIV último contacto "</li> </em> </strong> - la etiqueta de mesa no se utiliza y la información de contacto se mostrará pasado. <br /> </ul>
HELP__EDIT_PROFILES_ACTIVATE_PLUGINS_ON_THE_CONTACT_INFORMATION = Activar ( marcado ) o desactivar los plugins instalados en su contenido Joomla ejemplo en la información de contacto.

HELP__EDIT_PROFILES_CSS_DESCRIPTION=Aquí es donde usted puede editar el código CSS del perfil, o activarlo/desactivarlo completamente. Use la barra de herramientas arriba de a la derecha para guarfar, aplicar o cancelar la información ingresada en el formulario.
HELP__EDIT_PROFILES_USE_AICONTACTSAFE_CSS_IN_FRONTEND = Activar ( marcado ) o desactivar la configuración predeterminada de CSS de aiContactSafe en frontend.
HELP__EDIT_PROFILES_ALIGN_LABEL_AND_FIELDS = Utilice estos botones para generar automáticamente el código CSS para alinear las etiquetas y los campos acroding el nombre del botón pulsado.
HELP__EDIT_PROFILES_CSS_CODE_OF_THE_PROFILE = Aquí puede editar el código CSS que se utiliza con este perfil. Si lo deja vacío se utilizará sin código CSS.

HELP__EDIT_PROFILES_EMAIL_DESCRIPTION=Aquí es donde usted puede editar la plantilla del email del perfil seleccionado, o activarlo/desactivarlo completamente. Use la barra de herramientas arriba de a la derecha para guarfar, aplicar o cancelar la información ingresada en el formulario.
HELP__EDIT_PROFILES_USE_MAIL_TEMPLATE = Activar ( marcado ) o desactivar el uso de la plantilla de correo electrónico.
HELP__EDIT_PROFILES_MAIL_TEMPLATE = Aquí se puede editar directamente la plantilla.

HELP__DELETE_PROFILES_DESCRIPTION = Aquí es donde usted debe confirmar la eliminación de uno o más perfiles. Usted tendrá que seleccionar todos los perfiles que desea eliminar, haciendo click en la casilla de verificación en el lado izquierdo del nombre del perfil. El perfil por defecto no se puede eliminar.
HELP__DELETE_PROFILES_CANCEL Haga click en <strong>" Cancelar"</strong> para cancelar la supresión del perfil.
HELP__DELETE_PROFILES_WARNING = <font color="red"> <strong> Advertencia !!!</strong> <br /> Después de confirmar la eliminación, usted no será capaz de recuperar el perfil eliminado (s). </Font>

HELP__FIELDS_DESCRIPTION = Aquí es donde usted puede administrar los campos personalizados. Utilice la barra de herramientas de arriba a la derecha para añadir / modificar / eliminar / publish / deactivar la publicación de los campos. Todos estos botones (excepto <strong>"Nuevo"</strong>) sólo puede utilizarse después de al menos un campo es seleccionado de la lista de campos.
HELP__FIELDS_ADD_NEW = Añadir un nuevo campo.
HELP__FIELDS_EDIT = Modificar los parámetros de un perfil existente.
HELP__FIELDS_DELETE = Eliminar uno o más campos.
HELP__FIELDS_PUBLISH = Establecer que un campo pueda utilizarse en la parte delantera.
HELP__FIELDS_UNPUBLISH = Establecer que un campo no pueda utilizarse en la parte delantera.
HELP__FIELDS_FILTER = En la parte superior de la tabla tiene algunas herramientas que le ayudarán a filtrar los campos. Introduzca un nombre parcial o completo del campo y haga click en <strong>"Ir"</strong> para filtrar los campos. Haga click en <strong> "Limpiar"</strong> para eliminar el filtro.

HELP__EDIT_FIELDS_DESCRIPTION = Aquí es donde usted puede agregar o editar un campo. Utilice la barra de herramientas superior derecha para guardar, aplicar o cancelar los datos consignados en el formulario.
HELP__EDIT_FIELDS_FIELD_NAME = Nombre del campo.
HELP__EDIT_FIELDS_FIELD_LABEL = La etiqueta del campo. Puede usar etiquetas HTML con esto.
HELP__EDIT_FIELDS_LABEL_PARAMETERS = Aquí puede configurar los parámetros de la etiqueta HTML que se genera para la etiqueta del campo. Por ejemplo, puede establecer la forma en que el campo se muestra mediante las propiedades CSS. Ver <strong>"Parámetros de campo"</strong> para más información.
HELP__EDIT_FIELDS_FIELD_LABEL_IN_MESSAGE = Aquí puede especificar una etiqueta de campo diferente para utilizar en el mensaje. Puede usar etiquetas HTML con esto.
HELP__EDIT_FIELDS_LABEL_IN_MESSAGE_PARAMETERS = Aquí puede configurar los parámetros de la etiqueta HTML que se genera para la etiqueta del campo en el mensaje. Por ejemplo, puede establecer la forma en que el campo se muestra mediante las propiedades CSS. Ver <strong>"Parámetros de campo"</strong> para más información.
HELP__EDIT_FIELDS_LABEL_AFTER_FIELD = Activar ( marcado ) si desea colocar la etiqueta en el lado derecho del campo.
HELP__EDIT_FIELDS_FIELD_TYPE = Selecciona el tipo de campo. Usted puede elegir una de estas opciones: <br /> <li> <strong> "de texto" </strong> </li> - un texto breve <br /> <li> <strong> "checkbox" </strong> </li> - un campo con dos valores: verdadero o falso <br /> <li> <strong> "ComboBox" </strong> </li> - una lista de valores que desea definir <br /> <li> <strong> "Editbox" </strong> </li> - un texto más largo <br /> <li> <strong> "Checkbox - Lista" </strong> </li> - una lista de posibles los valores entre los que elegir <br /> <li> <strong> "Radio - Lista" </strong> </li> - una lista de valores posibles de los que sólo uno puede ser elegido <br /> <li> <strong> "Fecha" </strong> </li> - solicitar una fecha. El calendario está disponible para una más fácil utilización. <br /> <li> <strong> "Correo electrónico" </strong> </li> - solicitud de un correo electrónico al cual enviar el mensaje. <br /> <li> <strong> "Correo electrónico - Lista" </strong> </li> - introducir una lista de correos electrónicos de los que el emisor puede elegir el destino de su mensaje <br /> Ver <strong> "Valores de campo" </strong> para obtener instrucciones sobre Cómo usar este campo <br /> <li> <strong> "Joomla Contactos" </strong> </li> - la lista de contactos en Joomla añadido de que el emisor puede elegir el destino de su mensaje <br /> <li> <strong> "los usuarios de Joomla" </strong> </li> - la lista de usuarios en Joomla añadido de que el emisor puede elegir el destino de su mensaje <br /> <li> <strong> "SOBI2 entradas "</strong> </li> - la lista de entradas en SOBI2 de que el emisor puede elegir el destino de su mensaje <br /> <li> <strong>" Oculto "</strong> </li> - un campo que no se mostrará en el formulario de contacto. Se puede utilizar para colocar un texto en todos los mensajes. <br /> Ver <strong> "Valores de campo" </strong> para obtener instrucciones sobre cómo utilizar este campo <br /> <li> <strong> "Separador" </strong> </li> - agregar un espacio entre dos campos del formulario <br /> <li> <strong> "Archivo" </strong> </li> - adjuntar un archivo al mensaje <br /> <li> <strong> "Número" </strong> </li> - un campo en el que sólo dígitos se pueden introducir <br /> <li> <strong> "Correo electrónico oculto" </strong> </li> - un campo, no aparece en el formulario, utilizado para añadir más destinos para el mensaje <br /> </ul>
HELP__EDIT_FIELDS_SEND_MESSAGE = Esto sólo se utiliza con los tipos de campos que contienen un correo electrónico ( "Email", "Email - Lista", "Joomla Contactos", "los usuarios de Joomla", "SOBI2 entradas"). Si activar (marcada) el mensaje es enviado a la dirección de correo electrónico que el tipo de campo que está conectado. Es ignorado por el resto de los tipos de campo.
HELP__EDIT_FIELDS_FIELD_VALUES = En caso de que desee añadir un <strong> "ComboBox" </strong>, <strong> "Checkbox - Lista" </strong>, <strong> "Radio - Lista" </strong> , <strong> "Email - Lista" </strong> o un campo "Oculto", aquí es donde usted puede agregar los valores para colocar en la lista. <br /> Para un campo <strong>"ComboBox" </strong> introduzca todos los valores separados por ";". Por ejemplo, para los colores: rojo;amarillo;verde;azul;negro. <br /> Para un campo <strong> "Checkbox - Lista" </strong> introducir todos los valores separados por ";". Por ejemplo, para los colores: rojo;amarillo;verde;azul;negro. <br /> Para un campo <strong> "Radio - Lista" </strong> introducir todos los valores separados por ";". Por ejemplo, para los colores: rojo, verde amarillo, el azul; <br negro. /> Para un campo <strong> "Lista de correo electrónico -" </strong> introducir una lista con los nombres y dirección de correo electrónico separadas por ";". Use ":" entre el nombre y la dirección de correo electrónico. Por ejemplo <br />Departamento de Servicio:service@algis.ro; Departamento de ventas:sales@algis.ro; Alexandru Dobrin:alex@algis.ro. <br /> Para un campo <strong> "SOBI2 entradas" </strong> introduzca el nombre del campo de Sobi que registra la dirección de correo electrónico. Por defecto es "field_email". <br /> Para un campo <strong> "Oculto" </strong> introduzca el texto que desea agregar en todos los mensajes. <br /> Para un campo <strong>"email oculto"</strong> introduzca las direcciones de emails separadas por punto y coma ";" al que desea enviar el mensaje. <br />
HELP__EDIT_FIELDS_FIELD_LIMIT = Esto le permitirá establecer un límite de caracteres que un usuario puede incluir en un campo. Se pasa por alto para los tipos de campo que este límite no es pertinente. Ajuste a 0 para desactivar la contabilidad de caracteres en un campo de cuadro de edición.
HELP__EDIT_FIELDS_FIELD_PARAMETERS = Aquí puede configurar los parámetros de la etiqueta HTML que se genera en este campo. Por ejemplo, puede establecer la forma en que el campo se muestra mediante las propiedades CSS. <br /> Creo que uno de los parámetros más utilizados es el ancho del campo. Con el fin de modificarlo puede introducir este texto en el campo: style = 'width: 250px;'. Se trata de fijar el ancho de 250px. <br /> Ingrese todos los valores de CSS que desea utilizar en el parámetro de un solo estilo separadas por ";". Por ejemplo ... style = 'width: 250px; color: red; ". <br /> Usted puede encontrar aquí: <a href="http://www.w3schools.com/css/default.asp" target="_blank">http://www.w3schools.com/css/default.as</a> más información sobre CSS. <br />
HELP__EDIT_FIELDS_AUTO_FILL = Aquí puede seleccionar para llenar el valor del campo con un valor de Joomla (como nombre de usuario de Joomla o correo electrónico) si el usuario está logueado seleccione "- ninguno -" para desactivar esta función.
HELP__EDIT_FIELDS_DEFAULT_VALUE = Aquí puede definir un valor predeterminado para el campo. <br /> Usted puede utilizar estos valores por defecto para cada tipo de campo: <li> <strong> "de texto" </strong> </li> - texto por defecto <br /> <li> <strong> "checkbox" </strong> </li> - "1" si desea que este campo sea activado por defecto, de lo contrario "0" o vacío <br /> <li> <strong> "ComboBox" </strong> </li> - la posición del elemento que usted desea seleccionar de forma predeterminada a partir de 0 (0 para el primero, 1 para el segundo, 2 para el tercero y así sucesivamente) <br /> <li > <strong> "Editbox" </strong> </li> - texto predeterminado <br /> <li> <strong> "Checkbox - Lista" </strong> </li> - una lista con "1" (para comprobar) y "0" (sin marcar) separados por ";" para cada elemento de la lista (1;0;0;1 para el primero marcado, el segundo desmarcado, el tercero desmarcado, y cuarto marcado). <li> <strong> "Radio - Lista" </strong> </li> - el elemento que desea ser seleccionado por defecto <br /> <li> <strong> "Fecha" </strong> </li> - una fecha en el formato aaaa-mm-dd (año-mes-día) <br /> <li> <strong> "Correo electrónico" </strong> </li> - el correo electrónico por defecto (no se recomienda ya que puede ser encontrado por los spammers) <br /> <li> <strong> "Email - Lista" </strong> </li> - la posición del correo electrónico que usted quiere ser seleccionado de forma predeterminada a partir de 0 (0 para el primero, 1 para el segundo 2, por el tercero y así a) <br /> <li> <strong> "Joomla Contactos" </strong> </li> - el ID del contacto <br /> <li> <strong> "los usuarios de Joomla" </strong> </> li - el ID del usuario <br /> <li> <strong> "SOBI2 entradas" </strong> </li> - el identificador de la entrada SOBI2 <br /> <li> <strong> "Escondido" </strong> </li>-  irrelevante<li> <strong> "Separador" </strong> </li>-  irrelevante<li> <strong> "Archivo" </strong> </li>-  irrelevante<li> <strong> "Número" </strong> </li> - número predeterminado para poner en el campo <br /> <li> <strong> "Hidden Email" </strong> </li> - correo electrónico predeterminado para este campo <br /> </ul>
HELP__EDIT_FIELDS_FIELD_SUFIX = Aquí puede especificar un sufijo para añadir al campo.
HELP__EDIT_FIELDS_FIELD_PREFIX = Aquí puede especificar un prefijo para añadir al campo.
HELP__EDIT_FIELDS_FIELD_REQUIRED = Activar ( marcado ) si desea que el remitente se vea obligados a completar este campo.
HELP__EDIT_FIELDS_ADD_IN_MESSAGE = Activar ( marcado ) o desactivar el envío de este campo en el mensaje.
HELP__EDIT_FIELDS_PUBLISHED = Activar ( marcado ) si desea utilizar este campo en el formulario de contacto.

HELP__DELETE_FIELDS_DESCRIPTION = Aquí es donde usted debe confirmar la eliminación de uno o más campos. Usted tendrá que seleccionar todos los campos que desea eliminar, haciendo click en la casilla de verificación en el lado izquierdo del nombre del campo.
HELP__DELETE_FIELDS_CANCEL Haga click en <strong>" Cancelar"</strong> para cancelar la supresión de los campos.
HELP__DELETE_FIELDS_WARNING = <font color="red"> <strong> Advertencia !!!</strong> <br /> Después de confirmar la eliminación, usted no será capaz de recuperar el terreno suprimido (s). </Font>

HELP__CONTROL_PANEL_DESCRIPTION = Aquí están las instrucciones para cada uno de los campos en el Panel de control:
HELP__CONTROL_PANEL_USE_AICONTACTSAFE_CSS_IN_BACKEND = Activar ( marcado ) o desactivar la configuración predeterminada de CSS de aiContactSafe en segundo plano.
HELP__CONTROL_PANEL_ACTIVATE_HELP = Comprobar si desea mostrar la ayuda de instrucciones de backend.
HELP__CONTROL_PANEL_DATE_FORMAT = Introduzca el formato de fecha que será utilizada por este componente para mostrar los campos de fecha. Ver el siguiente link <a href="http://www.php.net/manual/en/function.strftime.php" target="_blank">http://www.php.net/manual/en/function.strftime.php</a> para más información. Esto afectará sólo a los campos de la fecha en la página de administrador (como la fecha en que se agregó un campo, o la fecha en que un perfil fue modificado por última vez).
HELP__CONTROL_PANEL_DEFAULT_STATUS_FILTER = Seleccione el estado por defecto por el cual los mensajes son filtrados en la ventana de mensajes.
HELP__CONTROL_PANEL_DEFAULT_EDITBOX_COLS = Establece el número de columnas que un campo de edición va a utilizar en el formulario de contacto. Esto es sólo para influir en el cuadro de edición, sin otros ajustes de CSS. Se recomienda usar CSS tanto como sea posible. Establezca el número de columnas en los parámetros del campo para sobrescribir este valor.
HELP__CONTROL_PANEL_DEFAULT_EDITBOX_ROWS = Establecer el número de filas que un cuadro de edición va a utilizar en el formulario de contacto. Esto es sólo para influir en el cuadro de edición, sin otros ajustes de CSS. Se recomienda usar CSS tanto como sea posible. Establecer las filas de los parámetros de campo para sobrescribir este valor.
HELP__CONTROL_PANEL_DEFAULT_NAME = Establece el nombre predeterminado que aiContactSafe utilizará si el campo "Campo utilizado como nombre" se deja en "Predeterminado". Déjelo vacío para usar el nombre del sitio definido en Joomla.
HELP__CONTROL_PANEL_DEFAULT_EMAIL = Cambia la dirección de correo electrónico aiContactSafe utilizará si el campo "Campo utilizado como correo electrónico" se deja a "Predeterminado". Déjelo vacío para usar la dirección de correo electrónico predeterminado de Joomla.
HELP__CONTROL_PANEL_DEFAULT_SUBJECT = Establecer el valor predeterminado aiContactSafe tema usará si el campo "Campo utilizado como título" se deja en "Predeterminado". Déjelo vacío y será añadido al prefijo sin asunto del título definido en el perfil.
HELP__CONTROL_PANEL_ACTIVATE_SPAM_CONTROL = Activar ( marcado ) o desactivar el control de spam. Esto activará el control de las palabras especificadas y en los casos en que se encuentran, el mensaje no se envía.
HELP__CONTROL_PANEL_BLOCK_MESSAGES_WITH = Especifique las palabras para comprobar si se marca un mensaje como spam. Separe las palabras con ";".
HELP__CONTROL_PANEL_RECORD_BLOCKED_MESSAGES = Si se activa ( marcado ) los mensajes clasificados como spam no se envían, sino que se registrará en la base de datos.
HELP__CONTROL_PANEL_ACTIVATE_IP_BAN = Activar ( marcado ) o desactivar la prohibición de la IP. Si activa, los visitantes de las IPs especificadas no serán capaces de acceder al formulario de contacto.
HELP__CONTROL_PANEL_IPS_TO_BAN = Especifica las IP para banear. Sepárelas con ";". Usted puede utilizar "*" para especificar una clase entera. Por ejemplo 123.123 .*.* prohibirá todas las IPs comenzando con 123,123.
HELP__CONTROL_PANEL_REDIRECT_BANNED_IPS_TO = Especifica la página a la cual redirigir las IPs bloqueadas. La página principal se utiliza de forma predeterminada.
HELP__CONTROL_PANEL_BAN_IPS_SENDING_MESSAGES_WITH_BLOCKED_WORDS = Activar ( marcado ) o desactivar el baneo de las IPs que envían mensajes con palabras bloqueadas. Si se activa, cada vez que recibe el número de mensajes con palabras bloqueadas, especificado en el siguiente campo, la IP del envío será automáticamente baneada.
HELP__CONTROL_PANEL_MAXIMUM_BLOCKED_MESSAGES_BEFORE_IP_BAN = Establecer el número de mensajes con palabras bloqueadas que activará el baneo de la IP.
HELP__CONTROL_PANEL_MINUTES_TO_COUNT_THE_BLOCKED_MESSAGES = Establecer el período de tiempo para contar los mensajes recibidos con las palabras bloqueadas para poder banear la IP.
HELP__CONTROL_PANEL_EMAIL_TO_NOTIFY_IP_BAN = Establece la dirección de correo electrónico donde enviar una notificación cuando una dirección IP automáticamente se banea.
HELP__CONTROL_PANEL_SET_THE_SENDER_TO_THE_DEFAULT_JOOMLA_EMAIL_ADDRESS = Activar ( marcado ) o desactivar el uso de la dirección de email predeterminada de Joomla para usar como remitente del mensaje. Si está activado el correo electrónico del remitente del mensaje se establece como la dirección de "responder a".
HELP__CONTROL_PANEL_UPLOAD_ATTACHMENTS_FOLDER = Especifique la carpeta donde subir los archivos adjuntos al mensaje.
HELP__CONTROL_PANEL_MAXIMUM_ATTACHMENTS_SIZE = Especifique el tamaño máximo de un archivo adjunto en bytes. (1024 bytes = 1kByte; 1048576 bytes = 1 MByte; 5242880 bytes = 5 MByte). El tamaño debe ser igual o menor que el valor en el parámetro "upload_max_filesize" en su archivo php.ini. Para obtener más información, consulte esta página: <a href="http://www.php.net/manual/en/ini.core.php#ini.upload-max-filesize" target="_blank">http://www.php.net/manual/en/ini.core.php#ini.upload-max-filesize</a>.
HELP__CONTROL_PANEL_ALLOWED_ATTACHMENTS_TYPES = Tipos de archivo que se pueden adjuntar. Utilice una coma (,) para separarlos.
HELP__CONTROL_PANEL_ATTACH_TO_EMAIL = El archivo adjunto puede ser enviado en el mensaje sólo como un enlace al archivo en el servidor o puede ser adjunto al mensaje. Activar ( marcado ) este campo para adjuntar los archivos al mensaje.
HELP__CONTROL_PANEL_DELETE_FILES_AFTER_THE_MESSAGE_IS_SENT = Activar ( marcado ) o desactivar la eliminación de los archivos adjuntos después de enviar los mensajes. Esto puede ser activado sólo si los archivos adjuntos se envían con el mensaje.
HELP__CONTROL_PANEL_CHECK_LANGUAGE_FILES = Comprobar si todos los paquetes de idioma distribuido con aiContactSafe, que tienen el idioma correspondiente instalado en Joomla, están instalados. De esta manera usted no tendrá que volver a instalar aiContactSafe después de haber instalado un paquete de idioma o copiar el paquete de idioma a mano.
HELP__CONTROL_PANEL_ACTIVATE_ARTIO = En caso de que se use Artio para SEO, usted puede activar / desactivar el plugin de Artio de aiContactSafe.
HELP__CONTROL_PANEL_ACTIVATE_JOOM!FISH = En caso de usar Joom!Fish para el soporte multi-lenguaje, usted puede activar o desactivar los elementos de contenido de aiContactSafe.
HELP__CONTROL_PANEL_AICONTACTSAFEMODULE = Esto comprobará si usted tiene el último módulo de aiContactSafe instalad,o y ofrece la posibilidad de instalar, actualizar o desinstalarlo.
HELP__CONTROL_PANEL_AICONTACTSAFEFORM = Esto comprobará si usted tiene el último plugin aiContactSafeForm instalado, y ofrece la posibilidad de instalar, actualizar o desinstalarlo.
HELP__CONTROL_PANEL_AICONTACTSAFELINK = Esto comprobará si tiene el último plugin aiContactSafeLink instalado, y ofrece la posibilidad de instalar, actualizar o desinstalarlo.
HELP__CONTROL_PANEL_DELETE_DATABASE_TABLES = Este botón elimina todos las tablas generadas por este componente en la base de datos. Es aquí donde se le permite desinstalar completamente el componente. <br /> <font Color="red"> ¡¡¡ ADVERTENCIA !!! <br /> Esto eliminará todas las tablas de aiContactSafe y no se podrán recuperar después de eso. </font>

HELP__ATTACHMENTS_DESCRIPTION = Aquí es donde usted puede ver todos los archivos adjuntos o sobre que se adjuntará a los mensajes enviados desde el formulario de contacto generado por aiContactSafe. Utilice la barra de herramientas a la derecha para eliminar un archivo. <br /> La columna Estado indica si el archivo fue enviado y registrado en la base de datos (OK), si el archivo fue adjunto y registrado en la base de datos, pero el mensaje no fue enviado aún, si el archivo no se ha registrado en la base de datos, o si el archivo no existe en el servidor.
HELP__ATTACHMENTS_DELETE = Eliminar los archivos seleccionados pidiendo la confirmación para esta acción.
HELP__ATTACHMENTS_FILTER = En la parte superior de la tabla usted tiene algunos campos que le ayudarán a filtrar los archivos. Introduzca un parcial / nombre completo del archivo y haga click en <strong>"Ir"</strong> para filtrar los archivos. Haga click en <strong>"Limpiar"</strong> para eliminar el filtro.

HELP__STATUSES_DESCRIPTION = Aquí es donde usted puede ver todos los estados que puede configurar con los mensajes de aiContactSafe. Utilice la barra de herramientas a la derecha para ver, responder, exportar o eliminar un estado.
HELP__STATUSES_ADD_NEW = Añadir un nuevo estatus.
HELP__STATUSES_EDIT = Modificar los parámetros una condición existente.
HELP__STATUSES_DELETE = Eliminar uno o varios estados.
HELP__STATUSES_FILTER = En la parte superior de la tabla tiene algunas herramientas que le ayudarán a filtrar los estados. Introduzca un nombre parcial o completo de los estados y haga click en <strong>"Ir"</strong> para filtrar los estados. Haga click en <strong>"Limpiar"</strong> para eliminar el filtro.

HELP__EDIT_STATUSES_DESCRIPTION = Aquí es donde usted puede agregar / editar un estado de mensaje. Utilice la barra de herramientas superior derecha para guardar, aplicar o cancelar los datos consignados en el formulario.
HELP__EDIT_STATUSES_STATUS_NAME = Nombre deñ estado.
HELP__EDIT_STATUSES_COLOR = Color utilizado para mostrar los mensajes con estado.
HELP__EDIT_STATUSES_ORDER = Orden en el que mostrar los estados en el cuadro combinado.

HELP__DELETE_STATUSES_DESCRIPTION = Aquí es donde usted debe confirmar la eliminación de uno o varios estados. Usted tendrá que seleccionar todos los estados que desea eliminar, haciendo click en la casilla de verificación en el lado izquierdo del nombre del estado.
HELP__DELETE_STATUSES_CANCEL = Haga click en <strong>"Cancelar"</strong> para cancelar la eliminación de los estados.
HELP__DELETE_STATUSES_WARNING = <font color="red"> <strong>¡¡¡ ADVERTENCIA !!!</strong> <br /> Después de confirmar la eliminación, usted no será capaz de recuperar el(los) estado(s) suprimido(s). </Font> 
