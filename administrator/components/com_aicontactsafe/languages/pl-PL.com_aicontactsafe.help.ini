HELP__HELP=Pomoc

HELP__NO_INSTRUCTIONS=Nie ma instrukcji na ten temat. Skontaktuj się z <a href="http://www.algisinfo.com/" target="_blank">www.algisinfo.com</a>, jeśli masz problemy lub pytania.
HELP__SELECT_RECORDS=Możesz zaznaczyć jeden lub więcej rekordów, klikając pole wyboru w pierwszej kolumnie tabeli. Kliknij pole wyboru w nagłówku, aby zaznaczyć wszystkie wiersze na tej stronie.
HELP__ORDER_RECORDS=Kliknij tytuł kolumny w wierszu nagłówkowym, aby uporządkować wiersze rosnąco lub malejąco wg kryterium określonego tytułem kolumny. Kliknij po raz drugi, aby odwrócić kolejność. Kliknij <strong>"Wyczyść"</strong>, aby przywrócić kolejność domyślną.
HELP__BUTTONS=Poniżej objaśniono znaczenie przycisków:
HELP__INSTRUCTIONS_FOR_FIELDS=Poniżej znajdują się instrukcje dotyczące każdego pola

HELP__ABOUT_DESCRIPTION=Aby uzyskać dodatkowe instrukcje, zgłosić błędy lub sugestie, prosimy o kontakt na <a href="http://www.algisinfo.com/" target="_blank">www.algisinfo.com</a>.

HELP__MESSAGES_DESCRIPTION=Tutaj widzisz wszystkie wiadomości otrzymane przez aiContactSafe. Skorzystaj z przybornika w prawym górnym rogu, aby przejrzeć, odpowiedzieć, wyeksportować bądź usunąć wiadomość.
HELP__MESSAGES_VIEW=Zobacz zaznaczone wiadomości.
HELP__MESSAGES_REPLY=Wyślij szybką odpowiedź do nadawcy wybranych wiadomości.
HELP__MESSAGES_EXPORT=Eksportuj wiadomości do CSV.
HELP__MESSAGES_DELETE=Usuń zaznaczone wiadomości, pytając o potwierdzenie usunięcia każdej z nich.
HELP__MESSAGES_DELETE_SELECTED=Usuń zaznaczone wiadomości, pytając o potwierdzenie tylko jeden raz.
HELP__MESSAGES_BAN_IP=Zablokuj adres IP, z którego nadesłano tę wiadomość. Działa tylko wówczas, gdy w panelu kontrolnym aiContactSafe uaktywniono funkcję blokowania IP.
HELP__MESSAGES_FILTER=Nad tabelą z wykazem masz kilka pól, które umożliwiają filtrowanie wiadomości. Wpisz część lub całą nazwę nadawcy, część/cały adres email nadawcy, część/cały temat albo wybierz profil, a następnie kliknij <strong>"Idź"</strong>, by przefiltrować wiadomości. Aby usunąć filtr, kliknij <strong>"Wyczyść"</strong>.

HELP__VIEW_MESSAGE_DESCRIPTION=Tutaj przeglądasz wiadomość. Skorzystaj z przybornika w prawym górnym rogu, aby zamknąć to okno i powrócić do listy wiadomości albo udzielić szybkiej odpowiedzi, jeśli chcesz.
HELP__VIEW_MESSAGE_NAME=Nazwa nadawcy.
HELP__VIEW_MESSAGE_EMAIL=Adres email nadawcy.
HELP__VIEW_MESSAGE_SUBJECT=Temat wiadomości z tekstem przedrostka na początku, aby łatwiej zidentyfikować email
HELP__VIEW_MESSAGE_MESSAGE=Tekst wiadomości z wszystkimi własnymi polami dodanymi w aiContactSafe.
HELP__VIEW_MESSAGE_SENT_TO_SENDER=Jeśli zostanie zaznaczone, kopia wiadomości będzie przesłana do nadawcy.
HELP__VIEW_MESSAGE_PROFILE=Którego profilu użyto do wysłania tej wiadomości.
HELP__VIEW_MESSAGE_IP=Adres IP, z którego wysłano wiadomość.
HELP__VIEW_MESSAGE_DATE=Data wysłania wiadomości.
HELP__VIEW_MESSAGE_REPLY=Szybka odpowiedź wysłana ze strony administracyjnej.

HELP__REPLY_MESSAGE_DESCRIPTION=Tutaj możesz udzielić szybkiej odpowiedzi na wiadomość. Temat i adres email są uzupełnione.
HELP__REPLY_MESSAGE_EMAIL=Wpisz adres email, na który chcesz wysłać odpowiedź. Domyślnie umieszczony jet tutaj adres nadawcy.
HELP__REPLY_MESSAGE_SUBJECT=Wpisz temat listu, jaki chcesz nadać odpowiedzi. Domyślnie umieszczony jet tutaj temat listu nadawcy.
HELP__REPLY_MESSAGE_MESSAGE=Wpisz tekst odpowiedzi

HELP__EXPORT_MESSAGE_DESCRIPTION=Wszystkie wiadomości zostaną zapisane do pliku w formacie CSV, używając poniższych kolumn:<br /><ul><li>id wiadomości</li><li>nazwa nadawcy</li><li>email nadawcy</li><li>temat wiadomości</li><li>IP nadawcy</li><li>użyty profil</li><li>status wiadomości</li></ul><br />W kolumnie tej użyte są następujące wartości pola ( jeśli są zapisane) używając tej kolejności:<br /><ul><li>ID pola</li><li>nazwa pola</li><li>etykieta pola</li><li>Etykieta pola Wiadomość</li><li>wartość pola</li></ul><br />Ostatnia kolumna listy CSV to data wysłania wiadomości.

HELP__DELETE_MESSAGE_DESCRIPTION=Tutaj potwierdzasz zamiar usunięcia jednej lub wielu wiadomości.<br />Zaznacz wszystkie wiadomości, które chcesz usunąć, klikając pole wyboru po lewej stronie nazwy nadawcy.
HELP__DELETE_MESSAGE_CANCEL=Kliknij <strong>"Anuluj"</strong> , aby zrezygnować z usuwania wiadomości.
HELP__DELETE_MESSAGE_WARNING=<font color="red"><strong>Ostrzeżenie !!!</strong><br />Jeśli potwierdzisz zamiar usunięcia, nie będzie możliwe odzyskanie usuniętych wiadomości.</font>

HELP__DELETE_SELECTED_MESSAGE_DESCRIPTION=Tutaj potwierdzasz zamiar usunięcia jednej lub wielu wiadomości.

HELP__BAN_IP_MESSAGE_DESCRIPTION=Tutaj potwierdzasz zamiar usunięcia jednego lub wielu blokowanych IP.<br />Zaznacz wszystkie adres IP, które chcesz usunąć, klikając pole wyboru po lewej stronie IP.
HELP__BAN_IP_MESSAGE_CANCEL=Kliknij <strong>"Anuluj"</strong>, aby zrezygnować z z blokowania IP.
HELP__BAN_IP_MESSAGE_UNBAN=Później, jeśli zechcesz odblokować ten adres IP, musisz go usunąć w panelu kontrolnym  aiContactSafe z pola <strong>"Blokowane IP"</strong>.

HELP__PROFILES_DESCRIPTION=Tutaj zarządzasz profilami (tożsamościami). Profile umożliwiają projektowanie różnych formularzy. Skorzystaj z przybornika w prawym górnym rogu, aby dodać, zmienić, usunąć, opublikować, zakończyć publikację profilu. Przycisków, z wyjątkiem <strong>"Stwórz"</strong>) można użyć, o ile zaznaczono przynajmniej jeden profil.
HELP__PROFILES_ADD_NEW=Dodaj nowy profil.
HELP__PROFILES_EDIT=Modyfikacja parametrów istniejącego profilu.
HELP__PROFILES_DELETE=Usuń jeden lub więcej profili.
HELP__PROFILES_COPY=Stwórz duplikat.
HELP__PROFILES_PUBLISH=Ustaw profil jako używany w części głównej (witryna).
HELP__PROFILES_UNPUBLISH=Ustaw profil jako nieużywany w części głównej (witryna)..
HELP__PROFILES_FILTER=Nad tabelą z wykazem masz przybory umożliwiające filtrowanie profilów. Wpisz część lub całą nazwę profilu i kliknij <strong>"Idź"</strong>, by przefiltrować profile. Aby usunąć filtr, kliknij <strong>"Wyczyść"</strong>.

HELP__EDIT_PROFILES_DESCRIPTION=Tutaj tworzysz lub poprawiasz istniejący profil. Skorzystaj z przybornika w prawym górnym rogu, aby zapisać lub anulować wprowadzone zmiany i opuścić tę stronę, albo zapisać wprowadzone zmiany i pozostać na tej stronie.
HELP__EDIT_PROFILES_PROFILE_NAME=Nazwa profilu.
HELP__EDIT_PROFILES_FIELD_USED_AS_NAME=Wybierz to pole, jeśli chcesz umieścić w formularzu nazwę nadawcy. Jeśli zostanie zaznaczone "Domyślnie", jako wartość domyślna zostanie zastosowana wartość zdefiniowana w ustawieniach operatora aiContactSafe.
HELP__EDIT_PROFILES_FIELD_USED_AS_EMAIL=Wybierz to pole, jeśli chcesz umieścić w formularzu adres e-mail nadawcy. Jeśli zostanie zaznaczone "Domyślnie", jako wartość domyślna zostanie zastosowana wartość zdefiniowana w ustawieniach operatora aiContactSafe. Może to być tylko pole typu "Email" albo "Email - lista".
HELP__EDIT_PROFILES_FIELD_USED_AS_SUBJECT=Wybierz to pole, jeśli chcesz umieścić w formularzu temat wiadomości. Jeśli zostanie zaznaczone "Domyślnie", jako wartość domyślna zostanie zastosowana wartość zdefiniowana w ustawieniach operatora aiContactSafe.
HELP__EDIT_PROFILES_FIELD_USED_AS_SEND_TO_SENDER=Decyduje, czy wiadomość zostanie wysłana do nadawcy. "Domyślnie": wiadomość <b>nie jest</b> wysyłana do nadawcy.
HELP__EDIT_PROFILES_USE_AJAX_TO_SUBMIT_THE_FORM=Włącza (zaznaczone) bądź wyłącza wysyłanie wiadomości wykorzystujące AJAX. Włączenie automatycznie uaktywnia wykorzystanie AJAX przez dodatek i moduł.
HELP__EDIT_PROFILES_USE_AICONTACTSAFE_CSS_IN_FRONTEND=Włącza (zaznaczone) bądź wyłącza domyślne arkusz CSS aiContactSafe na stronach części frontowej (witryna).
HELP__EDIT_PROFILES_ALIGN_LABEL_AND_FIELDS=Skorzystaj z przycisków, aby wygenerować kod CSS formatujący wyrównanie etykiet i pól w stosunku do pola Nazwa.
HELP__EDIT_PROFILES_CSS_CODE_OF_THE_PROFILE=Możesz zdefiniować kod CSS formatujący ten profil. Jeśli zostawisz puste, kod formatujący  nie będzie stosowany.
HELP__EDIT_PROFILES_CONTACT_FORM_WIDTH=Ustal szerokość formularza kontaktowego. Ustaw 0, aby szerokość była zależna od przeglądarki.
HELP__EDIT_PROFILES_SPACE_AFTER_A_ROW=Określ szerokość odstępu po każdym wierszu.
HELP__EDIT_PROFILES_ALIGN_BUTTONS=Ustal wyrównanie przycisków Wyślij i Wstecz ( jeśli są wyświetlane).
HELP__EDIT_PROFILES_CONTACT_INFORMATION_WIDTH=Ustal szerokość informacji o kontakcie. Ustaw 0, alby uzależnić szerokość od przeglądarki. Jeśli umieścisz formularz kontaktowy powyżej lub poniżej informacji o kontakcie, zostanie wykorzystana maksymalna szerokość tego obszaru.
HELP__EDIT_PROFILES_USE_SECURITY_CODE_IN_FRONTEND=Masz do dyspozycji następujące opcje:<br /><ul><strong><em><li>"Tylko niezalogowanym"</li></em></strong>- test CAPTCHA zostanie wyświetlony tylko gościom nieuwierzytelnionym<br /><strong><em><li>"Zawsze"</li></em></strong>- - test CAPTCHA będzie wyświetlany w każdym przypadku<br /><strong><em><li>"Nigdy"</li></em></strong>- filtr antyspamowy w ogóle nie będzie stosowany<br /></ul>
HELP__EDIT_PROFILES_SELECT_THE_TYPE_OF_CAPTCHA_TO_USE=Możesz skorzystać z własnego CAPTCHA aiContactSafe albo kodu CAPTCHA generowanego przez dodatek "Multiple CAPTCHA Engine" ( <a href="http://extensions.joomla.org/extensions/access-a-security/captcha/8070" target="_blank">http://extensions.joomla.org/extensions/access-a-security/captcha/8070</a> ). Wcześniej musisz zainstalować ten dodatek, aby go używać.
HELP__EDIT_PROFILES_CAPTCHA_WIDTH=Określ szerokość obrazka ochronnego. Używane tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_HEIGHT=Określ wysokość obrazka ochronnego. Używane tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_BACKGROUND_COLOR=Określ kolor tła obrazka ochronnego. Używane tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_BACKGROUND_TRANSPARENT=Uczyń tło kodu CAPTCHA przezroczystym. Nadal jednak musisz wybrać kolor tła, ponieważ ukaże się ono wokół kodu ochronnego jako kontur. Używane tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_CAPTCHA_COLORS=Ustal kolory, jakie zostaną użyte w obrazku CAPTCHA. Oddziel je średnikiem i oznacz, czy ma być widoczny na kolorze tła. Używane tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_USE_RANDOM_LETTERS_FOR_THE_CAPTCHA_CODE=Uaktywnij losowe generowanie kodu CAPTCHA.Zatrzyma wybieranie kodu obrazków ochronnych ze słownika i wygeneruje przypadkowy tekst. Używane tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_MININUM_WORD_LENGTH=Ustal minimalną ilość znaków w kodzie ochronnym, gdy jest generowany losowo. Tylko, gdy zaznaczono opcję "Zastosuj losowy kod CAPTCHA" i tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_MAXIMUM_WORD_LENGTH=Ustal maksymalną ilość znaków w kodzie ochronnym, gdy jest generowany losowo. Tylko, gdy zaznaczono opcję "Zastosuj losowy kod CAPTCHA" i tylko w przypadku własnego CAPTCHA aiContactSafe.
HELP__EDIT_PROFILES_EMAIL_ADDRESS=Wpisz adres, na który zostanie wysłana wiadomość. Jeśli pozostawisz niewypełnione, zostanie wykorzystany standardowy adres email Joomla
HELP__EDIT_PROFILES_ALWAYS_SEND_TO_THIS_EMAIL_ADDRESS=Wymusza wysłanie wiadomości na wyszczególniony adres email nawet wówczas, gdy jednym z własnych pól w tym profilu jest pole typu email i wiadomość będzie wysłana na podany tam adres.
HELP__EDIT_PROFILES_EMAIL_SUBJECT_PREFIX=Wpisz tekst, jaki zostanie dodany z przodu tematu, aby łatwiej zidentyfikować email. Jeżeli zostawiasz puste, zastosowana zostanie nazwa ustalona w panelu kontrolnym Joomla.
HELP__EDIT_PROFILES_EMAIL_MODE=Określ postać, w jakiej zostanie wysłana wiadomość &#8211; w formacie HTML albo jako zwykły tekst. Jeśli ustawisz zwykły tekst, wyłącz szablon listu.
HELP__EDIT_PROFILES_RECORD_THE_MESSAGES_IN_THE_DATABASE=Włącz ( zaznaczone ) albo wyłącz notowanie wiadomości w bazie danych,
HELP__EDIT_PROFILES_RECORD_THE_FIELDS_OF_THE_MESSAGE_SEPARATELY_IN_THE_DATABASE=Włącz ( zaznaczone ) albo wyłącz notowanie odrębnie każdego pola wiadomości w bazie danych, dzięki czemu wiadomości można będzie eksportować do formatu CSV
HELP__EDIT_PROFILES_CUSTOM_FIELD_DATE_FORMAT=Format daty we własnych polach typu "data"
HELP__EDIT_PROFILES_NUMBER_OF_YEARS_TO_GO_BACK=Gdy korzystasz z własnego pola typu data, lata prezentowane są na liście. To pole kontroluje minimalną ilość lat, poczynając od bieżącego.
HELP__EDIT_PROFILES_NUMBER_OF_YEARS_TO_GO_FORWARD=Gdy korzystasz z własnego pola typu data, lata prezentowane są na liście. To pole kontroluje maksymalną ilość lat, poczynając od bieżącego.
HELP__EDIT_PROFILES_MARK_REQUIRED_FIELDS_CHARACTER=Znak, jakim sygnalizowane będą pola wymagane. Można tutaj zastosować znaczniki HTML.
HELP__EDIT_PROFILES_REQUIRED_FIELDS_NOTIFICATION=Zredaguj komunikat informujący użytkowników, jakim znakiem oznaczono pola, których wypełnienie jest wymagane. Jeśli pozostawisz puste, żaden komunikat nie będzie wyświetlany.
HELP__EDIT_PROFILES_CONTACT_INFORMATION=Możesz tutaj dodać jakiś adres albo inną informację kontaktową, która jest wymagana w formularzu.
HELP__EDIT_PROFILES_DISPLAY_FORMAT=To pole określa, w jaki sposób będzie wyświetlana informacja o kontakcie ( wyszczególniona w poprzednim polu). Masz do dyspozycji następujące opcje:<br /><ul><strong><em><li>"Bez informacji o kontakcie"</li></em></strong>- informacja kontaktowa nie będzie wyświetlana<br /><strong><em><li>"Informacja o kontakcie na górze"</li></em></strong>- informacja kontaktowa zostanie wyświetlona nad formularzem kontaktowym<br /><strong><em><li>"Informacja o kontakcie z prawej strony"</li></em></strong>- informacja kontaktowa zostanie wyświetlona po prawej stronie formularza kontaktowego<br /><strong><em><li>"Informacja o kontakcie na dole"</li></em></strong>- informacja kontaktowa zostanie wyświetlona pod formularzem kontaktowym<br /><strong><em><li>"Informacja o kontakcie z lewej strony"</li></em></strong>- informacja kontaktowa zostanie wyświetlona z lewej strony formularza kontaktowego<br /><strong><em><li>"Najpierw w znaczniku DIV informacji kontaktowej"</li></em></strong>- znaczniki tabeli nie są stosowane, a informacja kontaktowa osadzona jest w pierwszym elemencie DIV.<br /><strong><em><li>"Na końcu w znaczniku DIV informacji kontaktowej"</li></em></strong>- znaczniki tabeli nie są stosowane, a informacja kontaktowa osadzona jest w ostatnim elemencie DIV.<br /></ul>
HELP__EDIT_PROFILES_ACTIVATE_PLUGINS_ON_THE_CONTACT_INFORMATION=Uaktywnia ( zaznaczone ) lub wyłącza przetwarzanie informacji kontaktowej przez dodatki Joomla.
HELP__EDIT_PROFILES_META_DESCRIPTION=Miejsce na treść znacznika meta description streszczającego stronę z formularzem.
HELP__EDIT_PROFILES_META_KEYWORDS=Miejsce na treść znacznika meta keywords (słowa kluczowe) charakterystyczne dla treści formularza.
HELP__EDIT_PROFILES_THANK_YOU_MESSAGE=Komunikat, jaki zostanie wyświetlony po pomyślnym wysłaniu wiadomości.
HELP__EDIT_PROFILES_REDIRECT_ON_SUCCES_URL=Adres strony, na którą zostanie przekierowany użytkownik po udanym wysłaniu wiadomości.
HELP__EDIT_PROFILES_DEFAULT_MESSAGE_STATUS=Ustal stan wiadomości, gdy zostanie zanotowana w bazie danych.
HELP__EDIT_PROFILES_MESSAGE_STATUS_AFTER_READ=Ustal stan wiadomości przeczytanej. Stan zostanie ustawiony automatycznie, jeśli nie zostanie zmieniony ręcznie.
HELP__EDIT_PROFILES_MESSAGE_STATUS_AFTER_REPLY=Ustal stan (status) wiadomości, na którą udzielono odpowiedzi. Status zostanie nadany automatycznie, jeśli nie zostanie zmieniony ręcznie.
HELP__EDIT_PROFILES_DEFAULT=Ustaw ten profil jako domyślny, na wypadek, gdyby profil nie został wybrany.
HELP__EDIT_PROFILES_PUBLISHED=Uaktywnij (zaznaczone) bądź wyłącz ten profil.
HELP__EDIT_PROFILES_FIELDS=Zaznacz pola, jakie zostaną użyte w tym profilu. Wszystkie pola używane jako parametry listu elektronicznego (nazwa, email, temat, wyślij do nadawcy) powinny to zostać wybrane.
HELP__EDIT_PROFILES_USE_MAIL_TEMPLATE=Uaktywnij ( zaznaczone ) bądź wyłącz używanie szablonu listów.
HELP__EDIT_PROFILES_MAIL_TEMPLATE=Tutaj możesz zredagować bezpośrednio szablon listu.

HELP__DELETE_PROFILES_DESCRIPTION=Tutaj potwierdzasz zamiar usunięcia jednego lub wielu profili. Zaznacz wszystkie profile, które chcesz usunąć, klikając pole wyboru po lewej stronie nazwy profilu. Domyślnie profile nie są usuwane.
HELP__DELETE_PROFILES_CANCEL=Kliknij <strong>"Anuluj"</strong>, aby zrezygnować z usuwania profilu.
HELP__DELETE_PROFILES_WARNING=<font color="red"><strong>Ostrzeżenie !!!</strong><br />Jeśli potwierdzisz zamiar usunięcia, nie będzie możliwe odzyskanie usuniętych profili.</font>

HELP__FIELDS_DESCRIPTION=Tutaj zarządzasz własnymi polami formularza. Skorzystaj z przybornika w prawym górnym rogu, aby dodać, zmienić, usunąć, opublikować, zakończyć publikację pola. Przycisków, z wyjątkiem <strong>"Stwórz"</strong>) można użyć, o ile zaznaczono przynajmniej jedno pole.
HELP__FIELDS_ADD_NEW=Dodaj nowe pole.
HELP__FIELDS_EDIT=Zmodyfikuj parametry istniejącego profilu.
HELP__FIELDS_DELETE=Usuń jedno lub więcej pól.
HELP__FIELDS_PUBLISH=Ustaw pole jako używane na witrynie.
HELP__FIELDS_UNPUBLISH=Wyłącz używanie pola na witrynie.
HELP__FIELDS_FILTER=Nad tabelą z wykazem masz przybory umożliwiające filtrowanie pól. Wpisz część lub całą nazwę profilu i kliknij <strong>"Idź"</strong>, by przefiltrować pola. Aby usunąć filtr, kliknij <strong>"Wyczyść"</strong>.

HELP__EDIT_FIELDS_DESCRIPTION=Tutaj dodajesz lub poprawiasz pole formularza. Skorzystaj z przybornika w prawym górnym rogu, aby zapisać lub anulować wprowadzone zmiany i opuścić tę stronę, albo zapisać wprowadzone zmiany i pozostać na tej stronie.
HELP__EDIT_FIELDS_FIELD_NAME=Nazwa pola.
HELP__EDIT_FIELDS_FIELD_LABEL=Etykieta pola. Możesz tu użyć znaczników HTML.
HELP__EDIT_FIELDS_LABEL_PARAMETERS=Możesz tutaj określić parametry znacznika HTML, który zostanie wygenerowany dla etykiety pola. Możesz np. ustalić, że etykieta jest formatowana regułami klasy CSS. Aby uzyskać więcej informacji, zobacz <strong>"Parametry pola"</strong>
HELP__EDIT_FIELDS_FIELD_LABEL_IN_MESSAGE=Tutaj możesz wyszczególnić różne etykiety pól, jakie chcesz zastosować w wiadomości. Możesz zastosować znaczniki HTML.
HELP__EDIT_FIELDS_LABEL_IN_MESSAGE_PARAMETERS=Możesz tutaj określić parametry znacznika HTML, który zostanie wygenerowany dla etykiety pola wiadomości. Możesz np. ustalić, że etykieta jest formatowana regułami klasy CSS. Aby uzyskać więcej informacji, zobacz <strong>"Parametry pola"</strong>
HELP__EDIT_FIELDS_LABEL_AFTER_FIELD=Włącz (zaznacz ), jeżeli chcesz umieścić etykietę po prawej stronie pola.
HELP__EDIT_FIELDS_FIELD_TYPE=Zaznacz typ pola. Masz wybór spośród następujących możliwości:<br /><ul><li><strong>"Pole tekstowe"</strong></li>- zwięzły tekst do 255 znaków<br /><li><strong>"Pole wyboru"</strong></li>- pole z dwoma wartościami - "Tak", gdy zaznaczone, "Nie", gdy niezaznaczone<br /><li><strong>"Rozwijana lista wyboru"</strong></li>- lista zdefiniowanych wartości <br /><li><strong>"Obszar tekstowy"</strong></li>- duże pole tekstowe (kilka wierszy)<br /><li><strong>"Pola wyboru - lista"</strong></li>- lista opcji, które można zaznaczyć (wybrać<br /><li><strong>"Przyciski radiowe - lista"</strong></li>- lista opcji, z których tylko jedną można wybrać<br /><li><strong>"Data"</strong></li>- wymaga daty. Dostępny jest kalendarzyk ułatwiający korzystanie.<br /><li><strong>"Email"</strong></li>- wymaga adresu email, na który ma być wysłana wiadomość.<br /><li><strong>"Email - lista"</strong></li>- umożliwia wpisanie więcej niż jednego adresu email, na pola Do wiadomości i Ukryte do wiadomości<br />Zobacz <strong>"Wartości pól"</strong>, aby dowiedzieć się, jak korzystać z tych pól<br /><li><strong>"Kontakty Joomla"</strong></li>- lista kontaktów dodanych w Joomla, do których nadawca może wysyłać wiadomości<br /><li><strong>"Użytkownicy Joomla"</strong></li>- lista zarejestrowanych użytkowników Joomla, do których nadawca może wysyłać wiadomości<br /><li><strong>"Wpisy SOBI2"</strong></li>- lista wpisów w SOBI 2, z których nadawca może wybrać adresatów wiadomości<br /><li><strong>"Ukryte"</strong></li>- pole, które nie będzie widoczne w formularzu. Możesz go użyć, aby umieścić w nim tekst wszystkich wiadomości.<br />Zobacz <strong>"Wartości pól"</strong>, aby dowiedzieć się, jak korzystać z tych pól<br /><li><strong>"Separator"</strong></li>- dodaje odstęp między dwoma polami formularza<br /><li><strong>"Plik"</strong></li>- dołącza do wiadomości plik<br /><li><strong>"Liczba"</strong></li>- Pole, do którego można wpisać tylko wartość numeryczną<br /><li><strong>"Ukryte email"</strong></li>- pole, które nie będzie widoczne w formularzu, stosowane by dodać więcej adresów odbiorców wiadomości<br /></ul>
HELP__EDIT_FIELDS_SEND_MESSAGE=Stosowane tylko w polach z adresem email ( "Email", "Email - Lista", "Kontakty Joomla", "Użytkownicy Joomla", "Wpis SOBI2" ). Jeśli włączone  ( zaznaczone ) wiadomość jest wysyłana na połączony adres email. W polach innego typu ignorowane.
HELP__EDIT_FIELDS_FIELD_VALUES=W przypadku, gdy chcesz dodać pole <strong>"Rozwijana lista wyboru"</strong>, pole <strong>"Pola wyboru - lista"</strong>, pole <strong>"Przyciski radiowe - lista"</strong>, pole <strong>"Email - lista"</strong> albo pole <strong>"Ukryte"</strong>, poniżej masz instrukcje, jak dodawać ??? .<br />W przypadku <strong>"Rozwijana lista wyboru"</strong> wpisz wszystkie wartości, oddzielając je średnikiem ";". Na przykład kolory: red;yellow;green;blue;black.<br />W przypadku <strong>"Pola wyboru - lista"</strong> wpisz wszystkie wartości, oddzielając je średnikiem ";". Na przykład kolory: red;yellow;green;blue;black.<br />W przypadku <strong>"Przyciski radiowe - lista"</strong> wpisz wszystkie wartości, oddzielając je średnikiem ";". Na przykład kolory: red;yellow;green;blue;black.<br />W przypadku <strong>"Email - lista"</strong> wpisz listę z nazwami i adresami email, oddzielając je średnikiem ";". Użyj dwukropka ":" między nazwą i adresem email. Na przykład... Dział pomocy:serwis@algis.ro;Dział sprzedaży:sales@algis.ro;Alexandru Dobrin:alex@algis.ro.<br />W przypadku <strong>"Wpisy SOBI2"</strong> wpisz z SOBI nazwę pola z adresem email. Domyślnie jest to "field_email".<br />W przypadku <strong>"Ukryte "</strong> Wpisz tekst, jaki chcesz dodać w wiadomości.<br />W przypadku <strong>"Ukryte email"</strong> wpisz adresy email, na które chcesz wysłać wiadomość. Oddziel każdą średnikiem ( ; ).<br />
HELP__EDIT_FIELDS_FIELD_LIMIT=Umożliwia ograniczenie ilości znaków w polu. Ustawienie to ignorowane jest w przypadku pól, dla których ograniczenie jest nieistotne. Jeśli ustawisz 0, przeliczanie znaków zostanie wyłączone.
HELP__EDIT_FIELDS_FIELD_PARAMETERS=Możesz tutaj sprecyzować atrybuty znacznika HTML, jaki będzie generować to pole. Przykładowo możesz ustalić, że pole jest formatowane regułami CSS. <br />Myślę, że jednym z najczęstszych parametrów pola jest szerokość. Możesz ją zmodyfikować, wpisując tutaj następujący tekst: style='width:250px;'. Pole zostanie sformatowane w szerokości 250px.<br />Wpisz wszystkie wartości CSS, jakie chcesz zastosować w parametrze style, oddzielając je średnikami ";". Na przykład... style='width:250px;color:red;'.<br />Więcej informacji znajdziesz na stronie: <a href="http://www.w3schools.com/css/default.asp" target="_blank">http://www.w3schools.com/css/default.asp</a>.<br />
HELP__EDIT_FIELDS_AUTO_FILL=Możesz tutaj zdecydować o wypełnieniu wartością z Joomla (np. nazwą użytkownika Joomla lub adresem email), jeśli użytkownik jest zalogowany. Zaznacz  "- żadne -", aby wyłączyć tę właściwość.
HELP__EDIT_FIELDS_DEFAULT_VALUE=Poniżej określone są domyślne wartości pól.<br />Domyślnych wartości możesz użyć w każdym polu:<ul><li><strong>"Pole tekstowe"</strong></li>- dowolny tekst<br /><li><strong>"Pole wyboru"</strong></li>- 1, jeśli chcesz, aby ta wartość była domyślnie zaznaczona, 0 w przeciwnym przypadku<br /><li><strong>"Rozwijana lista wyboru"</strong></li>- opcje do wyboru są standardowo numerowane, poczynając od 0 ( 0 pierwsza opcja, 1 druga, 2 trzecia i tak dalej )<br /><li><strong>"Obszar tekstowy"</strong></li>- dowolny tekst<br /><li><strong>"Pola wyboru - lista"</strong></li>- lista z 1 ( zaznaczone ) oraz 0 ( niezaznaczone), oddzielane średnikiem ";"( 1;0;0;1 dla pierwszej zaznaczonej, drugiej zaznaczonej, trzeciej niezaznaczonej, czwartej zaznaczonej )<br /><li><strong>"Przyciski radiowe - lista"</strong></li>- pozycja, którą chcesz domyślnie ustawić jako zaznaczoną<br /><li><strong>"Data"</strong></li>- data w formacie yyyy-mm-dd ( rok-miesiąc-dzień )<br /><li><strong>"Email"</strong></li>- domyślnie email ( niezalecane, bo mogą być znalezione przez spamerów ) <br /><li><strong>"Email - lista"</strong></li>- pozycja adresu email, który chcesz ustawić jako domyślnie wybrany; poczynając od 0 ( 0 pierwszy, 1 drugi, 2 trzeci i tak dalej )<br /><li><strong>"Kontakty Joomla"</strong></li>- id kontaktu<br /><li><strong>"Użytkownicy Joomla"</strong></li>- id użytkownika<br /><li><strong>"Wpisy SOBI2"</strong></li>- id wpisu SOBI2<br /><li><strong>"Ukryte"</strong></li>- obojętne<br /><li><strong>"Separator"</strong></li>- obojętne<br /><li><strong>"Plik"</strong></li>- obojętne<br /><li><strong>"Liczba"</strong></li>- domyślna liczba<br /><li><strong>"Ukryte email"</strong></li>- domyślny adres email<br /></ul>
HELP__EDIT_FIELDS_FIELD_SUFIX=Tutaj określasz przyrostek, jaki można dodać do pola.
HELP__EDIT_FIELDS_FIELD_PREFIX=Tutaj określasz przedrostek, jaki można dodać do pola.
HELP__EDIT_FIELDS_FIELD_REQUIRED=Włącz (zaznacz), jeśli chcesz, aby nadawca musiał wypełnić to pole.
HELP__EDIT_FIELDS_ADD_IN_MESSAGE=Włącz (zaznacz) bądź wyłącz wysyłanie tego pola w wiadomości.
HELP__EDIT_FIELDS_PUBLISHED=Włącz (zaznacz), jeśli chcesz użyć tego pola w formularzu kontaktowym.

HELP__DELETE_FIELDS_DESCRIPTION=Tutaj potwierdzasz zamiar usunięcia jednego lub wielu pól. Zaznacz wszystkie pola, które chcesz usunąć, klikając pole wyboru po lewej stronie nazwy pola.
HELP__DELETE_FIELDS_CANCEL=Kliknij <strong>"Anuluj"</strong>, aby zrezygnować z usuwania pola.
HELP__DELETE_FIELDS_WARNING=<font color="red"><strong>Ostrzeżenie !!!</strong><br />Jeśli potwierdzisz zamiar usunięcia, nie będzie możliwe odzyskanie usuniętych pól.</font>

HELP__CONTROL_PANEL_DESCRIPTION=Tutaj znajdziesz instrukcję o każdym polu w panelu kontrolnym:
HELP__CONTROL_PANEL_USE_AICONTACTSAFE_CSS_IN_BACKEND=Włącza (zaznaczone) bądź wyłącza domyślne arkusz CSS aiContactSafe na stronach części administracyjnej (zaplecze).
HELP__CONTROL_PANEL_ACTIVATE_HELP=Zaznacz, aby na zapleczu wyświetlać instrukcje pomocy podręcznej.
HELP__CONTROL_PANEL_DATE_FORMAT=Ustal format daty, jaki będzie stosowany w tym komponencie w polach daty. Więcej informacji o formatowaniu daty znajdziesz na stronie <a href="http://www.php.net/manual/en/function.strftime.php" target="_blank">http://www.php.net/manual/en/function.strftime.php</a>. Ustawienie to ma jedynie wpływ na pola daty na stronach zaplecza administracyjnego (takich jak data dodania albo modyfikacji profilu).
HELP__CONTROL_PANEL_DEFAULT_STATUS_FILTER=Zaznacz domyślny stan (status), przez który wiadomości będą filtrowane w tym oknie
HELP__CONTROL_PANEL_DEFAULT_EDITBOX_COLS=Określ ilość kolumn w obszarze tekstowym formularza kontaktowego. Ustawienie wpływa na formatowanie, jeśli nie zdefiniowano innych ustawień w CSS. Zaleca się stosowanie, na ile to możliwe, CSS. Ustawienie ilości kolumn w parametrach pola nadpisuje (przesłania) tę wartość.
HELP__CONTROL_PANEL_DEFAULT_EDITBOX_ROWS=Określ ilość wierszy w obszarze tekstowym formularza kontaktowego. Ustawienie wpływa na formatowanie, jeśli nie zdefiniowano innych ustawień w CSS. Zaleca się stosowanie, na ile to możliwe, CSS. Ustawienie ilości wierszy w parametrach pola nadpisuje (przesłania) tę wartość.
HELP__CONTROL_PANEL_DEFAULT_NAME=Ustal domyślną nazwę pola aiContactSafe, która będzie stosowana, gdy &#8222;Pole na nazwę&#8221; ma ustawioną domyślną wartość. Zostaw puste, aby użyć zdefiniowanej w Joomla nazwy witryny.
HELP__CONTROL_PANEL_DEFAULT_EMAIL=Ustal domyślny adres email aiContactSafe, który będzie stosowany, gdy &#8222;Pole na adres email&#8221; ma ustawioną domyślną wartość. Zostaw puste, aby użyć zdefiniowanej w Joomla nazwy witryny.
HELP__CONTROL_PANEL_DEFAULT_SUBJECT=Ustal domyślny temat aiContactSafe, który będzie stosowany, gdy &#8222;Pole na temat listu&#8221; ma ustawioną domyślną wartość. Zostaw puste, aby nie dodawać żadnego przedrostka do tematu zdefiniowanego w profilu.
HELP__CONTROL_PANEL_ACTIVATE_SPAM_CONTROL=Włącz (zaznaczone) bądź wyłącz filtr antyspamowy. Jeśli włączysz, wiadomości będą przeszukiwane pod kątem słów niedozwolonych, a jeśli takie zostaną znalezione, wiadomość  nie będzie wysłana.
HELP__CONTROL_PANEL_BLOCK_MESSAGES_WITH=Wypisz słowa niedozwolone w wiadomościach, klasyfikujące je jako spam. Oddziel je średnikami ";".
HELP__CONTROL_PANEL_RECORD_BLOCKED_MESSAGES=Jeśli włączysz (zaznaczysz), to wiadomości zakwalifikowane jako spam nie zostaną wysłane, ale zostaną zarejestrowane w bazie danych.
HELP__CONTROL_PANEL_ACTIVATE_IP_BAN=Włącz (zaznaczone) lub wyłącz blokowanie IP. Jeśli włączysz, odwiedzający z blokowanych adresów IP nie będą mogli skorzystać z formularza kontaktowego (wysłać żadnej wiadomości).
HELP__CONTROL_PANEL_IPS_TO_BAN=Wypisz IP, które chcesz blokować. Oddziel każdy ";". Możesz użyć "*", aby wyszczególnić całą klasę. Na przykład 123.123.*.* zablokuje wszystkie IP rozpoczynające się od 123.123.
HELP__CONTROL_PANEL_REDIRECT_BANNED_IPS_TO=Wpisz adres strony, na którą zostanie przekierowany użytkownik z zablokowanego IP. Domyślnie używana jest strona startowa.
HELP__CONTROL_PANEL_BAN_IPS_SENDING_MESSAGES_WITH_BLOCKED_WORDS=Włącz (zaznaczone) bądź wyłącz blokowanie adresów IP, z których wysłane zostały wiadomości zakwalifikowane jako spam (z zabronionymi słowami). Jeśli włączysz, adresy IP, z których została wysłana jakakolwiek wiadomość z zabronionymi słowami, będą blokowane automatycznie.
HELP__CONTROL_PANEL_MAXIMUM_BLOCKED_MESSAGES_BEFORE_IP_BAN=Określ ilość wiadomości z zakazanymi słowami, powyżej której adres IP będzie blokowany.
HELP__CONTROL_PANEL_MINUTES_TO_COUNT_THE_BLOCKED_MESSAGES=Określ czas, w jakim obliczać ilość wiadomości ze słowami niedozwolonymi, by włączyć blokadę IP.
HELP__CONTROL_PANEL_EMAIL_TO_NOTIFY_IP_BAN=Wpisz adres email, na który system wyśle powiadomienie o automatycznym zablokowaniu IP.
HELP__CONTROL_PANEL_SET_THE_SENDER_TO_THE_DEFAULT_JOOMLA_EMAIL_ADDRESS=Włącz (zaznaczone) bądź wyłącz użycie domyślnego adresu email Joomla jako nadawcy wiadomości. Jeśli włączone, email nadawcy będzie ustawiany jako adres zwrotny.
HELP__CONTROL_PANEL_UPLOAD_ATTACHMENTS_FOLDER=Wpisz ścieżkę do katalogu przeznaczonego na pliki załączników.
HELP__CONTROL_PANEL_MAXIMUM_ATTACHMENTS_SIZE=Określ maksymalny rozmiar pliku załącznika w bajtach.(1024 bajtów = 1KBajt; 1048576 bajtów = 1 MBajt; 5242880 Bajtów = 5 MBajtów). Ten rozmiar musi być równy bądź mniejszy od wartości parametru "upload_max_filesize" w pliku konfiguracyjnym php.ini. Więcej informacji znajdziesz na stronie : <a href="http://www.php.net/manual/en/ini.core.php#ini.upload-max-filesize" target="_blank">http://www.php.net/manual/en/ini.core.php#ini.upload-max-filesize</a>.
HELP__CONTROL_PANEL_ALLOWED_ATTACHMENTS_TYPES=Wypisz formaty plików, jakie można dołączać do wiadomości. Oddziel każdy przecinkiem (,).
HELP__CONTROL_PANEL_ATTACH_TO_EMAIL=Załącznik może zostać wysłany jako odnośnik do pliku na serwerze albo może być dołączony do wiadomości. Aby dołączać pliki do wiadomości, zaznacz to pole.
HELP__CONTROL_PANEL_DELETE_FILES_AFTER_THE_MESSAGE_IS_SENT=Włącz (zaznaczone) bądź wyłącz usuwanie plików dołączonych po wysłaniu wiadomości.  Możliwe, o ile uaktywniono opcję dołączania plików do wiadomości.
HELP__CONTROL_PANEL_CHECK_LANGUAGE_FILES=Sprawdź, czy zostały zainstalowane wszystkie rozprowadzane z aiContactSafe pakiety językowe korespondujące z zainstalowanymi językami w Joomla. Dzięki temu nie musisz ponownie instalować aiContactSafe, jeśli zainstalujesz pakiet językowy lub skopiujesz pliki językowe ręcznie.
HELP__CONTROL_PANEL_ACTIVATE_ARTIO=Jeśli korzystasz z Artio dla SEO, możesz włączyć/wyłączyć dodatek Artio aiContactSafe.
HELP__CONTROL_PANEL_ACTIVATE_JOOM!FISH=W przypadku używasz Joom!Fish  do obsługi wielojęzyczności, możesz włączyć/wyłączyć obsługę treści aiContactSafe.
HELP__CONTROL_PANEL_AICONTACTSAFEMODULE=Sprawdza, czy zainstalowano najnowszy moduł aiContactSafe i ewentualnie oferuje instalację, unowocześnienie albo odinstalowanie.
HELP__CONTROL_PANEL_AICONTACTSAFEFORM=Sprawdza, czy zainstalowano najnowszy dodatek aiContactSafeForm i ewentualnie oferuje instalację, unowocześnienie albo odinstalowanie.
HELP__CONTROL_PANEL_AICONTACTSAFELINK=Sprawdza, czy zainstalowano najnowszy dodatek aiContactSafeLink i ewentualnie oferuje instalację, unowocześnienie albo odinstalowanie.
HELP__CONTROL_PANEL_DELETE_DATABASE_TABLES=Ten przycisk usunie wszystkie tabele stworzone przez komponent w bazie danych. Opcja została dołączona po to, aby umożliwić Ci kompletne odinstalowanie komponentu. <br /><font color="red">Ostrzeżenie !!!<br />Jeśli usuniesz wszystkie tabele komponentu, niemożliwe będzie odzyskanie przechowywanych w nich wiadomości. 
HELP__ATTACHMENTS_DESCRIPTION=Widzisz tutaj wszystkie pliki dołączone do wiadomości wygenerowanych przez aiContactSafe. Skorzystaj z przybornika, aby usunąć niepotrzebne pliki.<br />W kolumnie Stan znajdziesz informacje, czy plik został wysłany i odnotowany w bazie danych (OK ), plik został dołączony i odnotowany w bazie danych, ale wiadomość nie została jeszcze wysłana, plik nie został odnotowany w bazie danych albo, że pliku nie ma na serwerze.
HELP__ATTACHMENTS_DELETE=Usuwa zaznaczone pliki, pytając o potwierdzenie tej decyzji.
HELP__ATTACHMENTS_FILTER=Nad tabelą z wykazem masz przybory umożliwiające filtrowanie plików. Wpisz część lub całą nazwę pliku i kliknij <strong>"Idź"</strong>, by przefiltrować pliki. Aby usunąć filtr, kliknij <strong>"Wyczyść"</strong>.

HELP__STATUSES_DESCRIPTION=Tutaj zdefiniowane są wszystkie stany, jakimi można oznaczyć wiadomości w aiContactSafe. Skorzystaj z przybornika w prawym górnym rogu, aby dodać nowy stan albo poprawić bądź usunąć istniejący
HELP__STATUSES_ADD_NEW=Dodaj nowy stan.
HELP__STATUSES_EDIT=Modyfikacja parametrów istniejącego określenia stanu.
HELP__STATUSES_DELETE=Usuń jeden lub więcej stanów.
HELP__STATUSES_FILTER=Nad tabelą z wykazem masz przybory umożliwiające filtrowanie stanów. Wpisz część lub całą nazwę stanu i kliknij <strong>"Idź"</strong>, by przefiltrować stany. Aby usunąć filtr, kliknij <strong>"Wyczyść"</strong>.

HELP__EDIT_STATUSES_DESCRIPTION=Tutaj dodajesz/poprawiasz określenie stanu wiadomości. Skorzystaj z przybornika w prawym górnym rogu, aby zapisać lub anulować wprowadzone zmiany i opuścić tę stronę, albo zapisać wprowadzone zmiany i pozostać na tej stronie.
HELP__EDIT_STATUSES_STATUS_NAME=Nazwa stanu.
HELP__EDIT_STATUSES_COLOR=Kolor sygnalizujący status wiadomości.
HELP__EDIT_STATUSES_ORDER=Kolejność, w jakiej ten stan zostanie wyświetlony na rozwijanej liście wyboru.

HELP__DELETE_STATUSES_DESCRIPTION=Tutaj potwierdzasz zamiar usunięcia jednego lub wielu oznaczeń stanu wiadomości (statusu).<br />Zaznacz wszystkie stany, które chcesz usunąć, klikając pole wyboru po lewej stronie nazwy stanu.
HELP__DELETE_STATUSES_CANCEL=Kliknij <strong>"Anuluj"</strong> , aby zrezygnować z usuwania stanu.
HELP__DELETE_STATUSES_WARNING=<font color="red"><strong>Ostrzeżenie !!!</strong><br />Jeśli potwierdzisz zamiar usunięcia, nie będzie możliwe odzyskanie usuniętych pozycji - stanu lub stanów.</font>