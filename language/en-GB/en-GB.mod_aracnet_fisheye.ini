MOD_ARACNET_FISHEYE.MENU_CSS_DESC = Choose between using the CSS included with this module or not. If you don't include this file you can adjust the style adding inside your template CSS the following tags: #iFishEye, #iFishEye a, .iFishEyeImg and .iFishEyeCaption.
