MOD_ARACNET_FISHEYE.DESC = iFishEye menu type developed by AracNet (http://www.aracnet.com.mx/) using a modified version of the iFishEye MooTools plugin by Fabio Zendhi Nagao (http://zendold.lojcomm.com.br/).
