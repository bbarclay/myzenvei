COUNT=카운트
DESCSECTIONS=섹션 모듈은 데이터베이스에 설정된 모든 섹션의 목록을 보여줌. 여기서 말하는 섹션이란 아이템 섹션만을 언급함. 설정에 인정받지 않은 링크 보임(show unauthorized links)이 지정되어 있으면 사용자에게 허락된 섹션들만 링크로 나타남.
MOD_SECTIONS=mod_sections
SECTIONS=섹션
SHOW UNAUTHORIZED LINKS=인증받지않은 링크 보이기
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=화면표시할 아이템의 수(디폴트는 5)
TIPLINKS=<strong>아니오</strong>로 설정되면 사용자의 액세스 레벨에 따라 읽기가 허용되는 섹션만 목록에 보입니다.
