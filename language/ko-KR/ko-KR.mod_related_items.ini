DESCRELATEDITEMS=이 모듈은 현재 보고 있는 아티클과 관련있는 아티클을 화면표시하는데 사용됩니다. 관련성은 메타 키워드를 이용하여 이뤄집니다. 현 아티클의 모든 키워드를 다른 공개된 아티클에서 찾습니다. 예를들어, "강아지 훈련"과 "비글의 특성"이란 아티클이 있다고 합시다. 두 아티클의 메타 키워드에 모두 "강아지"란 단어를 넣으면 둘 중 하나의 아티클을 볼 때 다른 아티클이 련 아티클로 나타납니다.
MOD_RELATED_ITEMS=mod_related_items
RELATED ITEMS=관련 아이템
SHOW DATE=날짜 보임
SHOW/HIDE DATE=날짜 보임/숨김

