PARAMACTIVATEPARENT=트리에서 모든 모 메뉴의 액티베이션 id를 세트시킴
PARAMEXPANDMENU=메뉴를 확장시켜 하위메뉴 아이템들이 항상 보이게함
PARAMFULLACTIVEHIGHLIGHTING=풀 활성화 메뉴 아이템 하이라이트를 가능케함. '링크-아티클' 과 '링크 - URL' 등 하나 이상의 아이템이 활성화되었을 때 XHTML 기준을 잃을 수도 있는 것들을 포함함
PARAMMENUCLASSSUFFIX=메뉴 아이템의 CSS 클래스에 적용될 접미어
PARAMSHOWMENUICONS=메뉴 아이템을 위해 선택한 메뉴 아이콘들을 보여줌
PARAMSHOWSUBMENUITEMS=부모 메뉴 아이템의 활성화 상태와 상관없이 모든 하위 메뉴 아이템을 화면표시함.
PARAMSTARTLEVEL=메뉴 렌더링을 시작할 레벨.
PARAMSTOPLEVEL=메뉴 렌더링을 멈출 레벨.
PARAMTARGETPOSITION=팝업 윈도우 위치를 위한 자바스크립트 값. 예, top=50,left=50,width=200,height=300
SELECT MENU=메뉴 선택
SHOW MENU ICONS=메뉴 아이콘 보임
SHOW WHITESPACE=화이트스페이스 보임
SHOW WHITESPACE DESC=렌더링된 XHTML에 화이트스페이스를 보일 것인지 선택함
