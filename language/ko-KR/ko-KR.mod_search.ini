BOX WIDTH=박스 가로
BUTTON POSITION=버튼 위치
BUTTON TEXT=버튼 텍스트
DISPLAY A SEARCH BUTTON=검색 버튼 표시함
MOD_SEARCH=mod_search
PARAMBUTTONTEXT=검색 버튼에 표시될 텍스트. 빈칸으로 두면 랭귀지 파일에서 'search' 스트링에 해당되는 것을 찾아서 표시함
PARAMTEXT=검색 텍스트 박스에 표시될 텍스트. 빈칸으로 두면 랭귀지 파일에서 'search box' 스트링에 해당되는 것을 찾아서 표시함
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=버튼의 위치. 검색 박스에 상대적 위치
SEARCH=검색
SEARCH BUTTON=검색 버튼
SEARCH BUTTON AS IMAGE=검색 버튼을 이미지로
SEARCH...=검색...
SEARCH MODULE=검색 모듈
SET ITEMID=아이템ID 지정
SIZE OF THE SEARCH TEXT BOX=검색 텍스트 박스의 크기
TEXT=텍스트
THIS MODULE WILL DISPLAY A SEARCH BOX=이 모듈은 검색 박스를 화면표시함
USE AN IMAGE AS BUTTON=버튼에 이미지를 사용함. 이 이미지의 이름은 반드시 searchButton.gif 으로하고 /images/M_images/ 속에 위치시켜야함.

