DESCPOLL=이 모듈은 설정된 설문조사를 화면표시하는데 사용된다. 선택한 설문 조사는 설문조사 모듈에 표시된다.
MOD_POLL=mod_poll
POLL=설문조사
VOTE=투표
PARAMMODULEPOLL=화면표시할 설문조사
SELECT POLL=설문조사 선택

