DESCRANDOMIMAGE=선택한 디렉터리에서 이미지를 무작위로 선택하여 보여주는 모듈
HEIGHT (PX)=세로 (px)
IMAGE FOLDER=이미지 폴더
IMAGE TYPE=이미지 타입
LINK=링크
MOD_RANDOM_IMAGE=mod_random_image
NO IMAGES=이미지 없슴
PARAMHEIGHTPX=이미지 세로를 지정하면 모든 이미지가 지정된 세로 크기로 보여짐.
PARAMIMAGEFOLDER=이미지 폴더의 경로. 싸이트 URL의 상대 경로 예: images/stories
PARAMLINK=이미지를 클릭했을 때 리다이렉트할 URL. 예, http://www.joomla.org
PARAMWIDTHPX=이미지 가로를 지정하면 모든 이미지가 지정된 가로 크기로 보여짐.
RANDOM IMAGE=랜덤 이미지
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=이미지 타입 PNG/GIF/JPG etc. (디폴트는 JPG)
WIDTH (PX)=가로 (px)

