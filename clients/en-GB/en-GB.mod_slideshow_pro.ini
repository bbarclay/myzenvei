DESCSLIDESHOWPRO=<img src="../modules/mod_slideshow_pro/images/logo.png" alt="" /><p><strong>SlideShow Pro</strong> is a GPL Joomla! module from <strong><a href="http://www.jt.gen.tr" target="_blank" >JT</a>.</strong></p><p>This module carries you on a carousel ride filled with images. You can navigate images in a carousel-style widget. It is super light weight, very flexible and customizable to fit most of our needs. </p><p>Some of the possible customizations include, but not limited to<ul><li>Horizontal/Vertical scrolling</li><li>Mouse Wheel interface</li><li>Number of visible items</li><li>Animation speed</li><li>Custom easing effects</li><li>Auto scroll</li><li>Custom navigation controls (manually)</li><li>Callback functions (manually)</li><li>Starting position (manually)</li><li>Scroll more than one (manually)</li><li>Display any HTML content (manually)</li><li>and more...</li></ul></p><p>Tested on:<ul><li>Internet Explorer 6, 7 and 8</li><li>Firefox 2 and 3</li><li>Opera 9 and 10</li><li>Safari 3 and 4</li></ul></p><p>SlideShow Pro is based on <strong><a href="http://www.jquery.com/" target="_blank">jQuery</a></strong> and <strong><a href="http://gmarwaha.com/jquery/jcarousellite/index.php" target="_blank">jCarousel Lite</a></strong> Plugin.</p>
